<div ae-panel title="票据贴息查询" style="padding-bottom:20px" ng-controller="BankTicketInterestController">
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="客户编号"></ae-label>
				<input ae-textbox id="sapCode" textbox-value="sapCode"/>
			</div>
		</div>
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="付款行"></ae-label>
				<input ae-combobox id="bankId" editable="false" data-options="valueField:'bankAbbr',textField:'bankChName'"/>
			</div>
		</div>
		
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="银票号码"></ae-label>
				<input ae-textbox id="acceptanceNumber" textbox-value="acceptanceNumber"/>
			</div>
		</div>
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="出票日期"></ae-label>
				<ae-datebox datebox-value="startIssueDate" style="width:120px;" id="startIssueDate"></ae-datebox>
				
				<ae-label name="到"></ae-label>
				<ae-datebox datebox-value="endIssueDate" style="width:120px;" id="endIssueDate"></ae-datebox>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="有无凭证号"></ae-label>
				<input ae-combobox id="documentNumberExists" editable="false" data-options="valueField:'value',textField:'displayName'"/>
			</div>
		</div>
	</div>
	
	<div class="row-fluid">
		<div align="center">
			<a class="c6" ae-Linkbutton href="javascript:;" on-click-function="query">查询</a>
		</div>
	</div>
	
	<div class="row-fluid" ng-if="istableshow">
		<table ae-datagrid id="datagrid" style="width:100%"  title="查询结果列表" rownumbers="true" pagination="true" pageSize="10" data-options="collapsible:true,singleSelect:true">
			<thead>
				<tr>
					<th data-options="field:'sapCode',align:'center'" width="10%"><strong>SAP客户代码</strong></th>
					<th data-options="field:'dealerName',align:'center'" width="10%"><strong>客户名称</strong></th>
					<th data-options="field:'acceptanceNumber',align:'center'" width="10%"><strong>银票号码</strong></th>
					<th data-options="field:'documentNumber',align:'center'" width="10%"><strong>凭证号</strong></th>
					<th data-options="field:'bankChName',align:'center'" width="10%"><strong>付款行</strong></th>
					<th data-options="field:'amount',align:'center'" width="10%"><strong>金额</strong></th>
					<th data-options="field:'issueDate',align:'center'" width="10%"><strong>出票日期</strong></th>
					<th data-options="field:'expirationDate',align:'center'" width="10%"><strong>到期日期</strong></th>
					<th data-options="field:'deadLineDay',align:'center'" width="10%"><strong>票据天数</strong></th>
					<th data-options="field:'disCountAmount',align:'center'" width="10%"><strong>贴息含税价</strong></th>
					<th data-options="field:'countAmount',align:'center'" width="10%"><strong>金额不含税价</strong></th>
					<th data-options="field:'addTaxAmount',align:'center'" width="10%"><strong>增值税</strong></th>
					<th data-options="field:'remark',align:'center'" width="10%"><strong>备注</strong></th>
				</tr>
			</thead>
		</table>
	</div>
</div>
