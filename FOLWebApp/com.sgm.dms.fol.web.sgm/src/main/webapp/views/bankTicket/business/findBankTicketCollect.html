<div ae-panel title="银票汇总查询" style="padding-bottom:20px" ng-controller="BankTicketCollectController">
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="渠道类型"></ae-label>
				<input ae-combobox id="dealerType" editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="银行"></ae-label>
				<input ae-combobox id="bankId" editable="false" data-options="valueField:'bankAbbr',textField:'bankChName'"/>
			</div>
		</div>
	</div>

	<div class="row-fluid">
		<div align="center">
			<a class="c6" ae-Linkbutton href="javascript:;" on-click-function="query">查询</a>
		</div>
	</div>
	
	<div class="row-fluid" ng-show="istableshow">
		<table id="datagrid" ae-Datagrid title="查询结果列表" rownumbers="true" pagination="true" pageSize="10" data-options="toolbar:'#tb',singleSelect:true">
			<thead>
				<tr>
					<th data-options="field:'dealerName',align:'center'" width="10%"><strong>渠道类型</strong></th>
					<th data-options="field:'bankId',align:'center'" width="15%"><strong>银行缩写</strong></th>
					<th data-options="field:'bankName',align:'center'" width="15%"><strong>中文名称</strong></th>
					<th data-options="field:'totalAmount',align:'center'" width="15%"><strong>总额度</strong></th>
					<th data-options="field:'usedAmount',align:'center'" width="15%"><strong>已使用额度</strong></th>
					<th data-options="field:'surplusAmount',align:'center'" width="15%"><strong>剩余额度</strong></th>
					<th data-options="field:'fiveDayWithInAmount',align:'center'" width="15%"><strong>5天内到期余额</strong></th>
				</tr>
			</thead>
		</table>
	</div>
</div>
