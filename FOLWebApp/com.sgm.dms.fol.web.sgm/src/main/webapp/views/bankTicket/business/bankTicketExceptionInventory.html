<div ae-panel title="银票异常清单" style="padding-bottom:20px" ng-controller="BankTicketExceptionInventoryController">
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="客户代码"></ae-label>
				<input ae-textbox id="sapCode" textbox-value="sapCode"/>
			</div>
		</div>
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="银票号码"></ae-label>
				<input ae-textbox id="acceptanceNumber" textbox-value="acceptanceNumber"/>
			</div>
		</div>
	</div>
	
	<div class="row-fluid">
		<div align="center">
			<a class="c6" ae-Linkbutton href="javascript:;" on-click-function="query">查询</a>
			<a  ae-Linkbutton href="javascript:;" on-click-function="exportFile">导出</a>
		</div>
	</div>
	
	<div class="row-fluid" ng-show="istableshow">
		<table id="datagrid" ae-Datagrid title="查询结果列表" rownumbers="true" pagination="true" pageSize="10" data-options="rownumbers:true,pagination:true,pageSize:10,autoRowHeight:false">
			<thead>
				<tr>
					<th data-options="field:'acceptanceNumber',align:'center'" width="20%"><strong>银票号码</strong></th>
					<th data-options="field:'sapCode',align:'center'" width="10%"><strong>SAP客户代码</strong></th>
					<th data-options="field:'dealerName',align:'center'" width="10%"><strong>客户名称</strong></th>
					<th data-options="field:'bankName',align:'center'" width="10%"><strong>银行</strong></th>
					<th data-options="field:'amount',align:'center'" width="10%"><strong>金额</strong></th>
					<th data-options="field:'corpCode',align:'center'" width="10%"><strong>公司代码</strong></th>
					<th data-options="field:'issueDate',align:'center'" width="10%"><strong>出票日</strong></th>
					<th data-options="field:'errorMsg',align:'center'" width="20%"><strong>错误信息</strong></th>
					
				</tr>
			</thead>
		</table>
	</div>
</div>
