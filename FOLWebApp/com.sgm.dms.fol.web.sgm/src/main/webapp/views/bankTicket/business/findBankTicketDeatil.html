<div ae-panel title="银票明细查询" style="padding-bottom:20px" ng-controller="BankTicketDeatilController">
	<div class="row-fluid">
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="渠道类型"></ae-label>
				<input ae-combobox id="dealerType" editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="品牌"></ae-label>
				<input ae-combobox id="brandId" editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="银行"></ae-label>
				<input ae-combobox id="bankId" editable="false" data-options="valueField:'bankAbbr',textField:'bankChName'"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="客户编号"></ae-label>
				<input ae-textbox id="sapCode" textbox-value="sapCode"/>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="客户名称"></ae-label>
				<input ae-textbox id="dealerName" textbox-value="dealerName"/>
			</div>
		</div>		
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="凭证号码"></ae-label>
				<input ae-textbox id="documentNumber" textbox-value="documentNumber"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="银票号码"></ae-label>
				<input ae-textbox id="acceptanceNumber" textbox-value="acceptanceNumber"/>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="出票日期"></ae-label>
				<ae-datebox datebox-value="issueDate" style="width:210px" id="issueDate"></ae-datebox>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="到期日期"></ae-label>
				<ae-datebox datebox-value="expirationDate" style="width:210px" id="expirationDate"></ae-datebox>
			</div>
		</div>
	</div>
	
	<div class="row-fluid">
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="状态"></ae-label>
				<input ae-combobox id="bankTicketStatus" editable="false" data-options="valueField:'value',textField:'displayName'"/>
			</div>
		</div>
	</div>
	
	<div class="row-fluid">
		<div align="center">
			<a class="c6" ae-Linkbutton href="javascript:;" on-click-function="query">查询</a>
		</div>
	</div>
	
	<div class="row-fluid" ng-show="istableshow">
		<table id="datagrid" ae-Datagrid title="查询结果列表" rownumbers="true" pagination="true" pageSize="10" data-options="toolbar:'#tb',singleSelect:true">
			<thead>
				<tr>
					<th data-options="field:'sapCode',align:'center'" width="10%"><strong>客户代码</strong></th>
					<th data-options="field:'dealerName',align:'center'" width="10%"><strong>客户名称</strong></th>
					<th data-options="field:'acceptanceNumber',align:'center'" width="10%"><strong>银票号码</strong></th>
					<th data-options="field:'documentNumber',align:'center'" width="10%"><strong>凭证号</strong></th>
					<th data-options="field:'bankName',align:'center'" width="10%"><strong>银行名称</strong></th>
					<th data-options="field:'amount',align:'center'" width="10%"><strong>金额</strong></th>
					<th data-options="field:'issueDate',align:'center'" width="10%"><strong>出票日期</strong></th>
					<th data-options="field:'expirationDate',align:'center'" width="10%"><strong>到期日期</strong></th>
					<th data-options="field:'bankTicketStatusName',align:'center'" width="10%"><strong>状态</strong></th>
					<th data-options="field:'remark',align:'center'" width="10%"><strong>备注</strong></th>
				</tr>
			</thead>
		</table>
	</div>
</div>
