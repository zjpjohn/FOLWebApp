<!--银票限额审核  --> 
	<div ae-tabs class="sgm_tabs" ng-controller="BankTicketLimitVerifyControllor">
		<div title="审核银票限额" style="padding-bottom:20px">
			<div class="row-fluid">
				<table id="branddatagrid" style="width:100%" ae-Datagrid title="银票限额审核列表" data-options="rownumbers:true,pagination:true,pageSize:10,singleSelect:false,autoRowHeight:false,toolbar:'#updateToolBarWithBrand'">
					<thead>
						<tr>
						    <th data-options="field:'isChecked',align:'left',checkbox:'true'" width="5%">序号</th>
							<th data-options="field:'amountLimit',align:'center'" width="20%"><strong>票据限额</strong></th>
							<th data-options="field:'effectDateDisplay',align:'center'" width="20%"><strong>起效日</strong></th>
							<th data-options="field:'auditStatusName',align:'center'" width="20%"><strong>状态</strong></th>
							<th data-options="field:'auditMsg',align:'center',editor:'text'" width="35%"><strong>审核意见</strong></th>
						</tr>
					</thead>
				</table>
				<div id="updateToolBarWithBrand">
					<a ae-Linkbutton href="#" on-click-function="auditSuccessBrand" data-options="iconCls:'icon-edit',plain:true">审批通过</a>
					<a ae-Linkbutton href="#" on-click-function="rejectBrand" data-options="iconCls:'icon-cancel',plain:true">驳回</a>
				</div>
			</div>
		</div>
		
		<div title="审核特殊经销商" style="padding-bottom:20px">
			<div class="row-fluid">
				<div class="span6">
					<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
						<ae-label name="渠道类型"></ae-label>
						<input ae-combobox id="dealerType" data-options="valueField:'code',textField:'codeCnDesc'"/>
					</div>
				</div>
				<div class="span6">
					<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
		<!-- 				<ae-label name="品 牌"></ae-label> -->
						<sapn>品&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;牌:</sapn>
						<input ae-combobox id="brand" editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span6">
					<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
						<ae-label name="客户名称"></ae-label>
						<input ae-textbox id="dealerName" textbox-value="dealerName"/>
					</div>
				</div>
				<div class="span6">
					<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
						<ae-label name="SAP客户编号"></ae-label>
						<input ae-textbox id="sapCode" textbox-value="sapCode" style="width:65%"/>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div align="center">
					<a class="c6" ae-Linkbutton href="javascript:;" on-click-function="find">查询</a>
				</div>
			</div>
			
			<div class="row-fluid">
				<table id="specialdealerdatagrid" style="width:100%" ae-Datagrid title="查询结果列表" data-options="rownumbers:true,pagination:true,pageSize:10,singleSelect:false,autoRowHeight:false,toolbar:'#updateToolBarWithSpecialDealer'">
					<thead>
						<tr>
						    <th data-options="field:'isChecked',align:'left',checkbox:'true'" width="5%">序号</th>
							<th data-options="field:'dealerTypeName',align:'center'" width="9%"><strong>渠道类型</strong></th>
							<th data-options="field:'brandName',align:'center'" width="9%"><strong>品牌</strong></th>
							<th data-options="field:'dealerName',align:'center'" width="9%"><strong>客户名称</strong></th>
							<th data-options="field:'sapCode',align:'center'" width="9%"><strong>SAP客户代码</strong></th>
							<th data-options="field:'amountLimit',align:'center'" width="9%"><strong>票据限额</strong></th>
							<th data-options="field:'effectDateDisplay',align:'center'" width="9%"><strong>起效日</strong></th>
							<th data-options="field:'expireDateDisplay',align:'center'" width="9%"><strong>到期日</strong></th>
							<th data-options="field:'auditStatusName',align:'center'" width="5%"><strong>状态</strong></th>
							<th data-options="field:'auditMsg',align:'center',editor:'text'" width="17%"><strong>审核意见</strong></th>
						</tr>
					</thead>
				</table>
				<div id="updateToolBarWithSpecialDealer">
					<a ae-Linkbutton href="#" on-click-function="auditSuccess" data-options="iconCls:'icon-edit',plain:true">审批通过</a>
					<a ae-Linkbutton href="#" on-click-function="reject" data-options="iconCls:'icon-cancel',plain:true">驳回</a>
				</div>
			</div>
		</div>
	</div>
