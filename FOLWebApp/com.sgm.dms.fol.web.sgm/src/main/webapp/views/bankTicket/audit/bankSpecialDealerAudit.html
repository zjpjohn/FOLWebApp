<div ae-panel title="银行特殊经销商审核" style="width: 100%; padding-bottom:20px" ng-controller="BankSpecialDealerVerifyControllor">
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="渠道类型"></ae-label>
				<input ae-combobox id="dealerType" editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
<!-- 				<ae-label name="品 牌"></ae-label> -->
				<sapn>品&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;牌:</sapn>
				<input ae-combobox id="brand" editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="客户名称"></ae-label>
				<input ae-textbox id="dealerName" textbox-value="dealerName"/>
			</div>
		</div>
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="SAP客户编号"></ae-label>
				<input ae-textbox id="sapCode" textbox-value="sapCode" style="width:65%"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div align="center">
			<a class="c6" ae-Linkbutton href="javascript:;" on-click-function="query">查询</a>
		</div>
	</div>
	
	<div class="row-fluid" ng-show="istableshow"> <!-- istableshow -->
			<table id="datagrid" ae-Datagrid title="特殊经销商审核列表" rownumbers="true" pagination="true" pageSize="10" data-options="toolbar:'#tb',singleSelect:false">
				<thead>
					<tr>
					    <th data-options="field:'isChecked',align:'left',checkbox:'true'" width="5%">序号</th>
						<th data-options="field:'dealerTypeName',align:'center'" width="12%"><strong>渠道类型</strong></th>
						<th data-options="field:'brandName',align:'center'" width="12%"><strong>品牌</strong></th>
						<th data-options="field:'dealerName',align:'center'" width="12%"><strong>客户名称</strong></th>
						<th data-options="field:'sapCode',align:'center'" width="12%"><strong>SAP客户代码</strong></th>
						<th data-options="field:'bankAbbr',align:'center'" width="10%"><strong>银行缩写</strong></th>
						<th data-options="field:'bankChName',align:'center'" width="11%"><strong>银行中文名称</strong></th>
						<th data-options="field:'auditStatusName',align:'center'" width="10%"><strong>状态</strong></th>
						<th data-options="field:'auditMsg',align:'center',editor:'text'" width="15%"><strong>审核意见</strong></th>
					</tr>
				</thead>
			</table>
			<div id="tb">
					<a ae-Linkbutton href="#" on-click-function="auditSuccess" data-options="iconCls:'icon-edit',plain:true">审批通过</a>
					<a ae-Linkbutton href="#" on-click-function="reject" data-options="iconCls:'icon-cancel',plain:true">驳回</a>
			</div>
	</div>
</div>
