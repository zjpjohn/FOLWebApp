<div ae-panel title="更新银票期限" style="padding-bottom:20px">
		<div class="row-fluid">
			<div class="span6">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<div class="span3">
						<ae-label name="渠道类型"></ae-label>
					</div>
					<div class="span2">
						<input ae-textbox id="dealerType" textbox-value="dealerType" readonly="true"/>
					</div>
				</div>
			</div>
			<div class="span6">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<div class="span3">
						<ae-label name="品牌" ></ae-label>
					</div>
					<div class="span2">
						<input ae-textbox id="brand" textbox-value="brand" readonly="true"/>
					</div>
				</div>
			</div>			
		</div>
		
		<div class="row-fluid" ng-show="data.maintainType==2">
			<div class="span6">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<div class="span3">
						<ae-label name="客户代码"></ae-label>
					</div>
					<div class="span2">
						<input ae-textbox id="sapCode" textbox-value="sapCode" readonly="true"/>
					</div>
				</div>
			</div>
			<div class="span6">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<div class="span3">
						<ae-label name="客户名称" ></ae-label>
					</div>
					<div class="span2">
						<input ae-textbox id="dealerName" textbox-value="dealerName" readonly="true"/>
					</div>
				</div>
			</div>			
		</div>
		
		<div class="row-fluid">
			<div class="span6">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<div class="span3">
						<ae-label name="原票据天数" ></ae-label>
					</div>
					<div class="span2">
						<input ae-textbox id="deadlineDay" textbox-value="deadlineDay" readonly="true" style="margin-left:10px"/>
					</div>
				</div>
			</div>
			<div class="span6">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<div class="span3">
						<ae-label name="票据天数"></ae-label>
					</div>
					<div class="span3">
						<input ae-numberbox id="currentdeadlineDay" numberbox-value="currentdeadlineDay" />
<!-- 						<span style="color:red">*</span> -->
					</div>
				</div>
			</div>
		</div>
		
		<div class="row-fluid">
			<div class="span6">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<div class="span3">
						<ae-label name="原免息期（天）"></ae-label>
					</div>
					<div class="span2">
						<input ae-textbox id="freePeriodDay" textbox-value="freePeriodDay" readonly="true"/>
					</div>
				</div>
			</div>
			<div class="span6">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<div class="span3">
						<ae-label name="免息期（天）"></ae-label>
					</div>
					<div class="span3">
						<input ae-textbox id="currentfreePeriodDay" textbox-value="currentfreePeriodDay"/>
<!-- 						<span style="color:red">*</span> -->
					</div>
				</div>
			</div>
		</div>
		
		<div class="row-fluid">
			<div class="span6">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<div class="span3">
						<ae-label name="原起效日"></ae-label>
					</div>
					<div class="span2">
						<input ae-textbox id="effectDate" textbox-value="effectDate" readonly="true"/>
					</div>
				</div>
			</div>
			<div class="span6">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<div class="span3">
						<ae-label name="起效日"></ae-label>
					</div>
					<div class="span3">
						<input ae-datebox id="currenteffectDate" datebox-value="currenteffectDate"/>			
<!-- 						<span style="color:red">*</span> -->
					</div>					
				</div>
			</div>
		</div>
		
		<div class="row-fluid" ng-show="data.maintainType==2">
			<div class="span6">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<div class="span3">
						<ae-label name="原到期日期"></ae-label>
					</div>
					<div class="span2">
						<input ae-textbox id="expireDate" textbox-value="expireDate" readonly="true"/>
					</div>
				</div>
			</div>
			<div class="span6">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<div class="span3">
						<ae-label name="到期日期" ></ae-label>
					</div>
					<div class="span2">
						<input ae-datebox id="currentexpireDate" datebox-value="currentexpireDate"/>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row-fluid">
			<div class="span6">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<div class="span3">
						<ae-label name="状态"></ae-label>
					</div>
					<div class="span2">
						<input ae-textbox id="auditStatus" textbox-value="auditStatus" readonly="true"/>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row-fluid">
			<div class="span12">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="审核意见"></ae-label>
					<input ae-textbox id="auditMsg" textbox-value="auditMsg" readonly="true" style="width:80%;height:80px"  data-options="multiline:true"/>
				</div>
			</div>
		</div>		

	<div class="row-fluid">
		<div align="center">
			<a class="c6" ng-if="data.maintainType==1" ae-Linkbutton href="javascript:;" on-click-function="updateDeadLineWithBrand">确定</a>
			<a class="c6" ng-if="data.maintainType==2" ae-Linkbutton href="javascript:;" on-click-function="updateDeadLineWithSpecialDealer">确定</a>
			<a ae-Linkbutton href="javascript:;" on-click-function="cancel">取消</a>
		</div>
	</div>
</div>
