<div ae-panel title="新增银行特殊经销商" style="padding-bottom:20px">
	<div class="row-fluid">
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="渠道类型"></ae-label>
				<input ae-combobox id="dealerType" editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
				<span style="color:red">*</span>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="SAP代码"></ae-label>
				<input ae-textbox id="sapCode" textbox-value="sapCode" />
				<span style="color:red">*</span>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="银行"></ae-label>
				<input ae-combobox id="bank" editable="false" data-options="valueField:'bankAbbr',textField:'bankChName'"/>
				<span style="color:red">*</span>
			</div>
		</div>
	</div>
		
	<div class="row-fluid">
		<div align="center">
			<a class="c6" ae-Linkbutton href="javascript:;" on-click-function="addBankSpecialDealer">确定</a>
			<a ae-Linkbutton href="javascript:;" on-click-function="cancel">取消</a>
		</div>
	</div>
</div>
