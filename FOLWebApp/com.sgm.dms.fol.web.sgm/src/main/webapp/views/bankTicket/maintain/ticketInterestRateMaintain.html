<div class="easyui-layout" ng-controller="TicketInterestRateMaintainController">
	<div ae-panel data-options="region:'north'" title="票据贴息年化利率维护列表" style="padding-bottom: 20px;">

 	<div class="row-fluid">
		<div align="center">
			<a class="c6" ae-Linkbutton href="javascript:;" on-click-function="update">修改</a>
		</div>
	</div>

	<div class="row-fluid" data-options="region:'center'" >
			<table id="datagrid" style="width:100%" ae-Datagrid title="票据贴息当前年化利率" data-options="rownumbers:true,pagination:true,pageSize:10,autoRowHeight:false">
				<thead>
					<tr>
					    <th data-options="field:'num',align:'left',checkbox:'true'" width="4%">序号</th>										
						<th data-options="field:'currentInterestRate',align:'center'" width="18%"><strong>当前年利率(%)</strong></th>
						<th data-options="field:'unAuditRateCur',align:'center'" width="20%"><strong>当前待审核年利率(%)</strong></th>
						<th data-options="field:'auditDate',align:'center'" width="18%"><strong>修改时间</strong></th>
<!-- 						<th data-options="field:'auditStatusName',align:'center'" width="13%"><strong>审核状态</strong></th> -->
						<th data-options="field:'auditMsg',align:'center'" width="40%"><strong>审核意见</strong></th>
					</tr>
				</thead>
			</table>
	</div>
		<div class="row-fluid" data-options="region:'center'">
			<table id="datagridHis" style="width:100%" ae-Datagrid title="票据贴息历史年化利率" data-options="rownumbers:true,pagination:true,pageSize:10,autoRowHeight:false">
				<thead>
					<tr>
						<th data-options="field:'historyInterestRate',align:'center'" width="20%"><strong>历史年利率(%)</strong></th>						
						<th data-options="field:'auditDate',align:'center'" width="20%"><strong>修改时间</strong></th>
						<th data-options="field:'auditStatusName',align:'center'" width="20%"><strong>审核状态</strong></th>
<!-- 						<th data-options="field:'updateBy',align:'center'" width="15%"><strong>审核人</strong></th>						 -->
						<th data-options="field:'auditMsg',align:'center'" width="40%"><strong>审核意见</strong></th>
					</tr>
				</thead>
			</table>
	</div>
  </div>
</div>
