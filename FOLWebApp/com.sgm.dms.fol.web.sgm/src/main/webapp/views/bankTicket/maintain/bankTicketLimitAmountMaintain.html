<!-- <div ae-panel title="银票期限额度维护" > -->
	<div ae-tabs class="sgm_tabs" ng-controller="BankTicketLimitAmountMaintainController">
		<div title="维护银票限额" style="padding-bottom:20px">
			<div class="row-fluid">
				<div align="center">
					<a ae-Linkbutton href="javascript:;" on-click-function=addBankTicketLimitAmount>新增</a>
				</div>
			</div>
			<div class="row-fluid">
				<table id="datagrid" style="width:100%" ae-Datagrid title="查询结果列表" data-options="rownumbers:true,pagination:true,pageSize:10,singleSelect:true,autoRowHeight:false,toolbar:'#updateToolBarWithBrand'">
					<thead>
						<tr>
							<th data-options="field:'amountLimit',align:'center'" width="20%"><strong>票据限额</strong></th>
							<th data-options="field:'auditStatusName',align:'center'" width="20%"><strong>状态</strong></th>
							<th data-options="field:'auditMsg',align:'center'" width="30%"><strong>审核意见</strong></th>
							<th data-options="field:'remark',align:'center'" width="20%"><strong>备注</strong></th>
						</tr>
					</thead>
				</table>
				<div id="updateToolBarWithBrand">
					<a ae-Linkbutton href="#" on-click-function="updateBankTicketLimitAmount" data-options="iconCls:'icon-edit',plain:true">修改</a>
					<a ae-Linkbutton href="#" on-click-function="deleteBankTicketLimitAmount" data-options="iconCls:'icon-cancel',plain:true">删除</a>
				</div>
			</div>
		</div>
		
		<div title="维护特殊经销商" style="padding-bottom:20px">
			<div class="row-fluid">
				<div class="span4">
					<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
						<ae-label name="渠道类型"></ae-label>
						<input ae-combobox id="dealerType" editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
					</div>
				</div>
				<div class="span4">
					<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
		<!-- 				<ae-label name="品 牌"></ae-label> -->
						<sapn>品&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;牌:</sapn>
						<input ae-combobox id="brand" editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
					</div>
				</div>
				<div class="span4">
					<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
						<ae-label name="客户名称"></ae-label>
						<input ae-textbox id="dealerName" textbox-value="dealerName"/>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span4">
					<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
						<ae-label name="审核状态"></ae-label>
						<input ae-combobox id="auditStatus" editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
					</div>
				</div>
				<div class="span4">
					<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
						<ae-label name="SAP客户编号"></ae-label>
						<input ae-textbox id="sapCode" textbox-value="sapCode" style="width:65%"/>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div align="center">
					<a class="c6" ae-Linkbutton href="javascript:;" on-click-function="querySpecialDealer">查询</a>
					<a ae-Linkbutton href="javascript:;" on-click-function="addBankTicketLimitAmountSpecialDealer">新增</a>
<!-- 					<a ae-Linkbutton href="javascript:;" on-click-function="import">导入<a> -->
				</div>
			</div>
			
			<div class="row-fluid">
				<table id="specialdealerdatagrid" style="width:100%" ae-Datagrid title="查询结果列表" data-options="rownumbers:true,pagination:true,pageSize:10,singleSelect:true,autoRowHeight:false,toolbar:'#updateToolBarWithSpecialDealer'">
					<thead>
						<tr>
							<th data-options="field:'dealerTypeName',align:'center'" width="10%"><strong>渠道类型</strong></th>
							<th data-options="field:'brandName',align:'center'" width="10%"><strong>品牌</strong></th>
							<th data-options="field:'dealerName',align:'center'" width="10%"><strong>客户名称</strong></th>
							<th data-options="field:'sapCode',align:'center'" width="10%"><strong>SAP客户代码</strong></th>
							<th data-options="field:'amountLimit',align:'center'" width="10%"><strong>票据限额</strong></th>
							<th data-options="field:'effectDateDisplay',align:'center'" width="10%"><strong>起效日</strong></th>
							<th data-options="field:'expireDateDisplay',align:'center'" width="10%"><strong>到期日</strong></th>
							<th data-options="field:'auditStatusName',align:'center'" width="10%"><strong>状态</strong></th>
							<th data-options="field:'auditMsg',align:'center'" width="18%"><strong>审核意见</strong></th>
						</tr>
					</thead>
				</table>
				<div id="updateToolBarWithSpecialDealer">
					<a ae-Linkbutton href="#" on-click-function="updateBankTicketLimitAmountSpecialDealer" data-options="iconCls:'icon-edit',plain:true">修改</a>
					<a ae-Linkbutton href="#" on-click-function="deleteBankTicketLimitAmount" data-options="iconCls:'icon-cancel',plain:true">删除</a>
				</div>
			</div>
		</div>
	</div>
