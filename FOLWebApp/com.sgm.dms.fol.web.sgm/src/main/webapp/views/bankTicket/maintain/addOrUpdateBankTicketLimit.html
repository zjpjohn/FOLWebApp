<div ae-panel id="bankTicketLimit" style="padding-bottom:20px">
	<div class="row-fluid">
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="银行缩写"></ae-label>
				<input ae-textbox id="bankAbbr" textbox-value="bankAbbr"/>
				<span style="color:red">*</span>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="中文名称"></ae-label>
				<input ae-textbox id="bankCnDesc" textbox-value="bankCnDesc"/>
				<span style="color:red">*</span>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="英文名称"></ae-label>
				<input ae-textbox id="bankEnDesc" textbox-value="bankEnDesc"/>
			</div>
		</div>
	</div>
	
	<div class="row-fluid">
		<div ng-if="data.maintainType==1">
			<div class="span4">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="渠道类型"></ae-label>
					<input ae-combobox id="dealerType" editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
					<span style="color:red">*</span>
				</div>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="银票总额(万)"></ae-label>
				<input ae-numberbox id="totalAmount" numberbox-value="totalAmount"/>
				<span style="color:red">*</span>
			</div>
		</div>
		
	</div>
	<div class="row-fluid">
		<div align="center">
			<a ng-if="data.type=='add'" class="c6" ae-Linkbutton href="javascript:;" on-click-function="addBankTicketLimit">确定</a>
			<a ng-if="data.type=='update'" class="c6" ae-Linkbutton href="javascript:;" on-click-function="updateBankTicketLimit">确定</a>

			<a ae-Linkbutton ui-sref="bankTicketLimitMaintain">取消</a>
		</div>
	</div>
</div>
