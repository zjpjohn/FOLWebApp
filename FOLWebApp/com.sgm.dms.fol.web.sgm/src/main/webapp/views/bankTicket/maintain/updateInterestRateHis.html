<div ae-panel title="修改当前年化利率列表" style="padding-bottom:20px">
	<div class="row-fluid">
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="年利率"></ae-label>
				<input ae-textbox id="annualInterestRate" textbox-value="annualInterestRate" /><span>%</span>
			</div>
		</div>
	</div>
		
	<div class="row-fluid">
		<div align="center">
			<a class="c6" ae-Linkbutton href="javascript:;" on-click-function="confirm">确定</a>
			<a ae-Linkbutton href="javascript:;" on-click-function="cancel">取消</a>
		</div>
	</div>
</div>
