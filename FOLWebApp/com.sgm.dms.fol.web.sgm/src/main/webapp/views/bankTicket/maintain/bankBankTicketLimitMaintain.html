<!-- <div ae-panel title="银行银票额度维护" ng-controller="BankTicketLimitMaintainController"> -->
<div ae-tabs class="sgm_tabs" ng-controller="BankTicketLimitMaintainController">
	<div  title="银行渠道银票额度维护" style="padding-bottom:20px">
		<div class="row-fluid">
			<div class="span6">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="渠道类型"></ae-label>
					<input ae-combobox id="dealerTypeFirst" editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
				</div>
			</div>
			<div class="span6">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="状态"></ae-label>
					<input ae-combobox id="bankTicketAuditStatusFirst" editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div align="center">
				<a class="c6" ae-Linkbutton href="javascript:;" ng-click="query(1)">查询</a>
				<a ae-Linkbutton href="javascript:;" on-click-function="insertDealer">新增</a>
<!-- 				<a ae-Linkbutton href="javascript:;" on-click-function="import">导入<a> -->
			</div>
		</div>
		
		<div class="row-fluid">
			<table id="datagridDealer" style="width:100%" ae-Datagrid title="查询结果列表" data-options="rownumbers:true,pagination:true,pageSize:10,singleSelect:true,autoRowHeight:false,toolbar:'#updateToolBarDealer'">
				<thead>
					<tr>
						<th data-options="field:'dealerTypeName',align:'center'" width="14%"><strong>渠道类型</strong></th>
						<th data-options="field:'bankAbbr',align:'center'" width="14%"><strong>银行缩写</strong></th>
						<th data-options="field:'bankChName',align:'center'" width="15%"><strong>中文名称</strong></th>
						<th data-options="field:'bankEnName',align:'center'" width="15%"><strong>英文名称</strong></th>
						<th data-options="field:'amount',align:'center'" width="14%"><strong>总额</strong></th>
						<th data-options="field:'auditStatusName',align:'center'" width="14%"><strong>状态</strong></th>
						<th data-options="field:'auditMsg',align:'center'" width="14%"><strong>审核意见</strong></th>
					</tr>
				</thead>
			</table>
			<div id="updateToolBarDealer">
				<a ae-Linkbutton href="#" on-click-function="update" data-options="iconCls:'icon-edit',plain:true">修改</a>
			</div>
		</div>
	</div>
	
	<div title="银行银票额度维护" style="padding-bottom:20px">
		<div class="row-fluid">
			<div class="span12">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="状态"></ae-label>
					<input ae-combobox id="bankTicketAuditStatusSecond" editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div align="center">
				<a class="c6" ae-Linkbutton href="javascript:;" ng-click="query(2)">查询</a>
				<a ae-Linkbutton href="javascript:;" on-click-function="insertBank">新增</a>
<!-- 				<a ae-Linkbutton href="javascript:;" on-click-function="import">导入<a> -->
			</div>
		</div>
		
		<div class="row-fluid">
			<table id="datagridBank" style="width:100%" ae-Datagrid title="查询结果列表" data-options="rownumbers:true,pagination:true,pageSize:10,singleSelect:true,autoRowHeight:false,toolbar:'#updateToolBarBank'">
				<thead>
					<tr>					
						<th data-options="field:'bankAbbr',align:'center'" width="16%"><strong>银行缩写</strong></th>
						<th data-options="field:'bankChName',align:'center'" width="16%"><strong>中文名称</strong></th>
						<th data-options="field:'bankEnName',align:'center'" width="16%"><strong>英文名称</strong></th>
						<th data-options="field:'amount',align:'center'" width="16%"><strong>总额</strong></th>
						<th data-options="field:'auditStatusName',align:'center'" width="16%"><strong>状态</strong></th>
						<th data-options="field:'auditMsg',align:'center'" width="20%"><strong>审核意见</strong></th>
					</tr>
				</thead>
			</table>
			<div id="updateToolBarBank">
				<a ae-Linkbutton href="#" on-click-function="update" data-options="iconCls:'icon-edit',plain:true">修改</a>
			</div>
		</div>
	</div>
</div>
