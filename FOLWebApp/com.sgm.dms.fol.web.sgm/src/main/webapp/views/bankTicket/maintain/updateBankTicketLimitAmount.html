<div ae-panel title="修改银票期限" style="padding-bottom:20px">
	<div ng-if="data.maintainType==1">
		<div class="row-fluid">
			<div class="span6">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="原票据限额（万元）"></ae-label>
					<input ae-textbox id="amountLimit" textbox-value="amountLimit" readonly="true"/>
				</div>
			</div>
			<div class="span6">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="票据限额（万元）"></ae-label>
					<input ae-numberbox id="currentAmountLimit" numberbox-value="currentAmountLimit"/>
				</div>
			</div>
			
		</div>
		<div class="row-fluid">
			<div class="span6">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="原起效日"></ae-label>
					<input ae-textbox id="effectDateDisplay" textbox-value="effectDateDisplay" readonly="true"/>
				</div>
			</div>
			<div class="span6">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="起效日"></ae-label>
					<input ae-datebox id="effectDate" datebox-value="effectDate"/>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span6">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="审核状态"></ae-label>
					<input ae-textbox id="auditStatusName" textbox-value="auditStatusName" readonly="true"/>
				</div>
			</div>
		</div>		
		<div class="row-fluid">
			<div class="span6">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="审核意见"></ae-label>
					<input ae-textbox id="auditMsg" numberbox-value="auditMsg" readonly="true" style="width:80%;height:80px"  data-options="multiline:true"/>
				</div>
			</div>
			
		</div>
	</div>
	
	<div ng-if="data.maintainType==2">
		<div class="row-fluid" >
			<div class="span4">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="SAP客户编号"></ae-label>
					<input ae-textbox id="sapCode" textbox-value="sapCode" readonly="true"/>
				</div>
			</div>
			<div class="span4">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="渠道类型"></ae-label>
					<input ae-textbox id="dealerTypeName" textbox-value="dealerTypeName" readonly="true"/>
				</div>
			</div>
			<div class="span4">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="品牌"></ae-label>
					<input ae-textbox id="brandName" textbox-value="brandName" readonly="true"/>
				</div>
			</div>			
		</div>
		<div class="row-fluid" >
			<div class="span4">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="客户名称"></ae-label>
					<input ae-textbox id="dealerName" textbox-value="dealerName" readonly="true"/>
				</div>
			</div>
			<div class="span4">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="原票据限额（万元）"></ae-label>
					<input ae-textbox id="amountLimit" textbox-value="amountLimit" readonly="true"/>
				</div>
			</div>
			<div class="span4">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="票据限额（万元）"></ae-label>
					<input ae-numberbox id="currentAmountLimit" numberbox-value="currentAmountLimit"/>
				</div>
			</div>			
		</div>
		
		<div class="row-fluid">
			<div class="span4">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="审核状态"></ae-label>
					<input ae-textbox id="auditStatusName" textbox-value="auditStatusName" readonly="true"/>
				</div>
			</div>
			
			<div class="span4">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="原起效日"></ae-label>
					<input ae-textbox id="effectDateDisplay" textbox-value="effectDateDisplay" readonly="true"/>
				</div>
			</div>
			
			<div class="span4">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="起效日"></ae-label>
					<input ae-datebox id="effectDate" datebox-value="effectDate"/>
				</div>
			</div>
		</div>
		
		<div class="row-fluid">
			<div class="span4">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="审核意见"></ae-label>
					<input ae-textbox id="auditMsg" textbox-value="auditMsg"  readonly="true"/>
				</div>
			</div>
			<div class="span4">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="原到期日"></ae-label>
					<input ae-textbox id="expireDateDisplay" textbox-value="auditMsg"  readonly="true"/>
				</div>
			</div>
			<div class="span4">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="到期日"></ae-label>
					<input ae-datebox id="expireDate" datebox-value="expireDate"/>
				</div>
			</div>
		</div>	
	</div>

	<div class="row-fluid">
		<div align="center">
			<a class="c6" ae-Linkbutton href="javascript:;" on-click-function="updateBankTicketLimitAmount">确定</a>
			<a ae-Linkbutton href="javascript:;" on-click-function="cancel">取消</a>
		</div>
	</div>
