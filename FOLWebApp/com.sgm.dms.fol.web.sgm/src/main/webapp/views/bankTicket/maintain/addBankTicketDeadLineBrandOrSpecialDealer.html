<div ae-panel title="新增银票期限" style="padding-bottom:20px">
	<div ng-if="data.maintainType==1">
		<div class="row-fluid">
				<div class="span4">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="渠道类型"></ae-label>
					<input ae-combobox id="dealerType" editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
					<span style="color:red">*</span>
				</div>
			</div>
			<div class="span4">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="品牌"></ae-label>
					<input ae-combobox id="brand" editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
					<span style="color:red">*</span>
				</div>
			</div>
			<div class="span4">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="票据天数"></ae-label>
					<input ae-numberbox id="deadlineDay" numberbox-value="deadlineDay" />
					<span style="color:red">*</span>
				</div>
			</div>
		</div>
		
		<div class="row-fluid">
			<div class="span4">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="免息期（天）"></ae-label>
					<input ae-numberbox id="freePeriodDay" numberbox-value="freePeriodDay" style="width:57%"/>
					<span style="color:red">*</span>
				</div>
			</div>
			<div class="span4">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="起效日"></ae-label>
					<input ae-datebox id="effectDate" datebox-value="effectDate"/>
					<span style="color:red">*</span>
				</div>
			</div>
		</div>		
	</div>
	
	<div ng-if="data.maintainType==2">
		<div class="row-fluid" >
			<div class="span4">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="渠道类型"></ae-label>
					<input ae-combobox id="dealerType" editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
					<span style="color:red">*</span>
				</div>
			</div>
			<div class="span4">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="品牌"></ae-label>
					<input ae-combobox id="brand" editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
					<span style="color:red">*</span>
				</div>
			</div>
			<div class="span4">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="SAP代码"></ae-label>
					<input ae-textbox id="sapCode" textbox-value="sapCode" />
					<span style="color:red">*</span>
				</div>
			</div>
			
		</div>
		
		<div class="row-fluid">
			<div class="span4">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="票据天数"></ae-label>
					<input ae-numberbox id="deadlineDay" numberbox-value="deadlineDay" />
					<span style="color:red">*</span>
				</div>
			</div>
			
			<div class="span4">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="起效日"></ae-label>
					<input ae-datebox id="effectDate" datebox-value="effectDate"/>
					<span style="color:red">*</span>
				</div>
			</div>
			
			<div class="span4">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="到期日"></ae-label>
					<input ae-datebox id="expireDate" datebox-value="expireDate"/>
					<span style="color:red">*</span>
				</div>
			</div>
		</div>
		
		<div class="row-fluid">
			<div class="span4">
				<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
					<ae-label name="免息期（天）"></ae-label>
					<input ae-numberbox id="freePeriodDay" numberbox-value="freePeriodDay" style="width:57%"/>
					<span style="color:red">*</span>
				</div>
			</div>
		</div>
	</div>
	
	
	
	<div class="row-fluid">
		<div align="center">
			<a class="c6" ae-Linkbutton href="javascript:;" on-click-function="addBankTicketDeadLine">确定</a>
			<a ae-Linkbutton href="javascript:;" on-click-function="cancel">取消</a>
		</div>
	</div>
</div>
