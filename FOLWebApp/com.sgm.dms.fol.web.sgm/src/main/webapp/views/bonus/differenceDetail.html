
<div ae-panel title="差异明细">
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="上传时间"></ae-label>
				<input ae-datebox editable="false"/>
			</div>
		</div>
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="批次号"></ae-label>
				<input ae-textbox/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div align="center">
			<!-- <a ae-Linkbutton href="javascript:;" on-click-function="findReserveAmount">查询</a> -->
			<a ae-Linkbutton href="javascript:;" on-click-function="findReserveAmountTest">查询</a>
			<a ae-Linkbutton  >导出</a>
		</div>
	</div>
	<div class="row-fluid" ng-show="true">
		<div class="span12">
			<table ae-Datagrid title="查询结果列表" onrowenter="true" pagination="true" pageSize="10">
				<thead>
					<tr>
						<th data-options="field:'dealerCode',align:'center'" width="10%" rowspan="2"><strong >批次号</strong></th>
						<th colspan="5"><strong>奖金发放版本 (市场部上传)</strong></th>
						<th colspan="5"><strong >奖金签字版本(商务控制科上传)</strong></th>
					</tr>
					<tr>
						<th data-options="field:'dealerCode',align:'center'" width="9%"><strong>经销商代码</strong></th>
						<th data-options="field:'dealerName',align:'center'" width="8%"><strong>奖金类别代码</strong></th>
						<th data-options="field:'dealerType',align:'center'" width="8%"><strong>奖金开始日期</strong></th>
						<th data-options="field:'reserveType',align:'center'" width="9%"><strong>奖金结束日期</strong></th>
						<th data-options="field:'reserveType',align:'center'" width="8%"><strong>奖金颁发金额</strong></th>
						<th data-options="field:'reserveType',align:'center'" width="8%"><strong>经销商代码</strong></th>
						<th data-options="field:'reserveType',align:'center'" width="8%"><strong>奖金类别代码</strong></th>
						<th data-options="field:'reserveType',align:'center'" width="8%"><strong>奖金开始日期</strong></th>
						<th data-options="field:'reserveType',align:'center'" width="8%"><strong>奖金结束日期</strong></th>
						<th data-options="field:'reserveType',align:'center'" width="8%"><strong>奖金颁发金额</strong></th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>
