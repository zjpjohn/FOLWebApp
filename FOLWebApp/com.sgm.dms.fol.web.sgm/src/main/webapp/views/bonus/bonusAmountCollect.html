<div ae-panel title="奖金余额汇总表"ng-controller="bonusAmountCollectCtrl">
	<div class="row-fluid">
		<div class="span4">
			<div control-group  padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="品牌"></ae-label>
				<input id="typeName" ae-combobox editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
		<div class="span4">
			<div control-group  padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="会计年度"></ae-label>
				<input id="year" ae-combobox editable="false" data-options="valueField:'value',textField:'display'"/>
			</div>
		</div>
		<div class="span4" > 
			<div control-group  padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="会计月度"></ae-label>
				<input id="month" ae-combobox editable="false" data-options="valueField:'value',textField:'display'"/>
			</div>
		</div>
		</div>
	<div class="row-fluid">
		<div align="center">
			<a ae-Linkbutton class="c6" href="javascript:;" on-click-function="findBonusAmountCollect">查询</a>
			<a ae-Linkbutton href="javascript:;" on-click-function="amountReconcileCollect">导出</a>
		</div>
	</div>
	<div class="row-fluid" ng-show="istableshow">
		<div class="span12">
			<table id="datagrid" style="width:100%" ae-Datagrid title="查询结果列表" rownumbers="true" pagination="true" pageSize="10">
				<thead>
					<tr>
						<th data-options="field:'typeName',align:'center'" width="10%"><strong >品牌</strong></th>
						<th data-options="field:'sapCode',align:'center'" width="10%"><strong >客户代码</strong></th>
						<th data-options="field:'beforeChangeAmount',align:'center'" width="16%"><strong>本月期初余额</strong></th>
						<th data-options="field:'bonusAdd',align:'center'" width="16%"><strong>财务本月颁发</strong></th>
						<th data-options="field:'bonusSub',align:'center'" width="16%"><strong>退货奖金返回</strong></th>
						<th data-options="field:'orderSub',align:'center'" width="16%"><strong>订单使用</strong></th>
						<th data-options="field:'afterChangeAmount',align:'center'" width="16%"><strong>本月期末余额 </strong></th>
					</tr>
				</thead>
			</table>
		</div>
	</div>	
</div>
