<div ae-panel title="奖金发放版本上传" style="padding-bottom:20px" ng-controller="BonusIssueVersionUploadController">
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="渠道类型"></ae-label>
				<input id="dealerType" ae-combobox editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="奖金类型"></ae-label>
				<input id="bonusType" ae-combobox editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="上传日期"></ae-label>
				<ae-datebox datebox-value="startTime" style="width:93px;" id="startTime"></ae-datebox>
				<ae-label name="到"></ae-label>
				<ae-datebox datebox-value="endTime" style="width:93px;" id="endTime"></ae-datebox>
			</div>
		</div>
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="批 次 号"></ae-label>
				<input ae-textbox textbox-value="batchNo"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div align="center">
			<a ae-Linkbutton class="c6" href="javascript:;" on-click-function="issueVersionQuery">查询</a>
			<a ae-Linkbutton href="javascript:;" on-click-function="downloadTemp">下载模板</a>
			<a ae-Linkbutton href="javascript:;" on-click-function="uploadBonusIssueVersion">导入</a>
			<a ae-Linkbutton href="javascript:;" on-click-function="exportFile">导出明细</a>
		</div>
	</div>
	<div class="row-fluid" ng-show="istableshow">
		<div class="span12">
			<table id="datagrid" ae-Datagrid title="查询结果列表" rownumbers="true" pagination="true" pageSize="10" data-options="toolbar:'#tb',singleSelect:true">
				<thead>
					<tr>
						<th data-options="field:'dealerTypeName',align:'center'" width="20%"><strong>渠道类型</strong></th>
						<th data-options="field:'bonusTypeName',align:'center'" width="20%"><strong>奖金类型</strong></th>
						<th data-options="field:'batchNo',align:'center'" width="20%"><strong>批次号</strong></th>
						<th data-options="field:'uploadDate',align:'center'" width="20%"><strong>上传日期</strong></th>
						<th data-options="field:'remark',align:'center'" width="20%"><strong>备注</strong></th>
					</tr>
				</thead>
			</table>
			<div id="tb">
				<a ae-Linkbutton href="#" on-click-function="confirmAudit" data-options="iconCls:'icon-ok',plain:true">确认需要审核</a>
				<a ae-Linkbutton href="#" on-click-function="issueVersionReUpload" data-options="iconCls:'icon-reload',plain:true">重新上传</a>
				<a ae-Linkbutton href="#" on-click-function="cancel" data-options="iconCls:'icon-cancel',plain:true">作废</a>
			</div>
		</div>
	</div>
</div>
