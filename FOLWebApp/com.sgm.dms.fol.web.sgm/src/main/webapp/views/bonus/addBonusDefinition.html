<div ae-panel title="新增奖金定义" style="padding-bottom:20px" ng-controller="AddBonusDefinitionController">
	<div class="row-fluid">
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="奖金编号"></ae-label>
				<input id="code" ae-textbox textbox-value="code"/>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="奖金名称"></ae-label>
				<input ae-textbox textbox-value="codeCnDesc"/>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="备注"></ae-label>
				<input ae-textbox textbox-value="remark"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div align="center">
			<!-- <a ae-Linkbutton href="javascript:;" on-click-function="findReserveAmount">查询</a> -->
			<a class="c6" ae-Linkbutton href="javascript:;" on-click-function="addBonusDefinition">确定</a>
			<a ae-Linkbutton ui-sref="bonusDefinition">取消</a>
		</div>
	</div>
</div>
