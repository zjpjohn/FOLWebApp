<div ae-panel title="奖金重处理" style="padding-bottom:20px" ng-controller=BonusReastDisposeController>
	<div class="row-fluid">
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="奖金类型"></ae-label>
				<input id="bonusType" ae-combobox editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="销售公司"></ae-label>
				<input id="serv" ae-combobox editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-top="20px" padding-left="33px" padding-right="20px" padding-bottom="5px">
				<ae-label name="批次号"></ae-label>
				<input ae-textbox textbox-value="batchNo"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="客户代码"></ae-label>
				<input ae-textbox textbox-value="sapCode"/>
			</div>
		</div>
<!-- 		<div class="span4"> -->
<!-- 			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px"> -->
<!-- 				<ae-label name="客户名称"></ae-label> -->
<!-- 				<input ae-textbox/> -->
<!-- 			</div> -->
<!-- 		</div> -->
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="处理日期"></ae-label>
				<ae-datebox datebox-value="startTime" style="width:93px;" id="startTime"></ae-datebox>
				<ae-label name="到"></ae-label>
				<ae-datebox datebox-value="endTime" style="width:93px;" id="endTime"></ae-datebox>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div align="center">
			<a class="c6" ae-Linkbutton href="javascript:;" on-click-function="query">查询</a>
			<a ae-Linkbutton href="javascript:;" on-click-function="exportFile">导出明细</a>
		</div>
	</div>
	<div class="row-fluid" ng-show="istableshow">
		<div class="span12">
			<table id="datagrid" ae-datagrid title="查询结果列表" rownumbers="true" pagination="true" pageSize="10" data-options="toolbar:'#tb'">
				<thead>
					<tr>
						<th data-options="field:'sapCode',align:'center'" width="15%"><strong>客户代码</strong></th>
						<th data-options="field:'batchNo',align:'center'" width="15%"><strong>批次号</strong></th>
						<th data-options="field:'servName',align:'center'" width="15%"><strong>销售公司</strong></th>
						<th data-options="field:'dealerTypeName',align:'center'" width="15%"><strong>渠道类型</strong></th>
						<th data-options="field:'executeMsg',align:'center'" width="20%"><strong>错误信息</strong></th>
						<th data-options="field:'executeDateDisplay',align:'center'" width="20%"><strong>处理日期</strong></th>
					</tr>
				</thead>
			</table>
			<div id="tb">
				<a ae-Linkbutton href="#" on-click-function="reastDispose" data-options="iconCls:'icon-reload',plain:true">重操作</a>
				<a ae-Linkbutton href="#" on-click-function="back" data-options="iconCls:'icon-reload',plain:true">退回</a>
			</div>
		</div>
	</div>
</div>
