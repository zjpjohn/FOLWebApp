<div ae-panel title="奖金变动明细查询">
	<div class="row-fluid">
		<div class="span4">
			<div control-group  padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="渠道类型"></ae-label>
				<input ae-combobox editable="false"/>
			</div>
		</div>
		<div class="span4">
			<div control-group  padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="奖金类型"></ae-label>
				<input ae-combobox editable="false"/>
			</div>
		</div>
		<div class="span4" > 
			<div control-group  padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="变动类型"></ae-label>
				<input ae-combobox editable="false"/>
			</div>
		</div>
		
	</div>
	<div class="row-fluid">
		<div class="span4">
			<div control-group padding-left="20px" padding-top="0px">
				<ae-label name="客户代码"></ae-label>
				<input ae-textbox/>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-left="20px" padding-top="0px">
				<ae-label name="变动日期"></ae-label>
				<input ae-datebox style="width:30%"/>
				<ae-label name="到"></ae-label>
				<input ae-datebox style="width:30%"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div align="center">
			<a ae-Linkbutton href="javascript:;" on-click-function="find">查询</a>
			<a ae-Linkbutton href="javascript:;">导出</a>
		</div>
	</div>
	<div class="row-fluid" ng-show="true">
		<div class="span12">
			<table ae-Datagrid title="查询结果列表" onrowenter="true" pagination="true" pageSize="10">
				<thead>
					<tr>
						<!--<th data-options="field:'no',align:'center'" width="5%"><strong>序号</strong></th>-->
						<th data-options="field:'dealerCode',align:'center'" width="9%"><strong >公司代码</strong></th>
						<th data-options="field:'dealerName',align:'center'" width="9%"><strong>客户代码</strong></th>
						<th data-options="field:'dealerType',align:'center'" width="9%"><strong>客户名称</strong></th>
						<th data-options="field:'reserveType',align:'center'" width="9%"><strong>变更日期</strong></th>
						<th data-options="field:'totalAmount',align:'center'" width="9%"><strong>财务过账日期</strong></th>
						<th data-options="field:'frozenAmount',align:'center'" width="6%"><strong>变动类型</strong></th>
						<th data-options="field:'a',align:'center'" width="10%"><strong>凭证号码</strong></th>
						<th data-options="field:'b',align:'center'" width="10%"><strong>订单号码</strong></th>
						<th data-options="field:'c',align:'center'" width="10%"><strong>Billing号码</strong></th>
						<th data-options="field:'d',align:'center'" width="10%"><strong>金额</strong></th>
						<th data-options="field:'e',align:'center'" width="11%"><strong>摘要</strong></th>
					</tr>
				</thead>
			</table>
		</div>
	</div>	
</div>
