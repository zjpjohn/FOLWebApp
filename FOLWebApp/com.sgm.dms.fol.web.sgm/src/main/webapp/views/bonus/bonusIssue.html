<div ae-panel title="奖金发放" style="padding-bottom:20px" ng-controller="BonusIssueController">
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="批 次 号"></ae-label>
				<input ae-textbox textbox-value="batchNo"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div align="center">
			<a class="c6" ae-Linkbutton href="javascript:;" on-click-function="query">查询</a>
			<a ae-Linkbutton href="javascript:;" on-click-function="exportFile">导出明细</a>
		</div>
	</div>
	<div class="row-fluid" ng-show="istableshow">
		<div class="span12">
			<table id="datagrid" ae-Datagrid title="查询结果列表" rownumbers="true" pagination="true" pageSize="10" data-options="toolbar:'#tb',singleSelect:true">
				<thead>
					<tr>
						<th data-options="field:'dealerTypeName',align:'center'" width="15%"><strong>渠道类型</strong></th>
						<th data-options="field:'bonusTypeName',align:'center'" width="15%"><strong>奖金类型</strong></th>
						<th data-options="field:'batchNo',align:'center'" width="20%"><strong>批次号</strong></th>
						<th data-options="field:'matchStateName',align:'center'" width="15%"><strong>状态</strong></th>
						<th data-options="field:'remark',align:'center'" width="20%"><strong>备注</strong></th>
					</tr>
				</thead>
			</table>
			<div id="tb">
				<a ae-Linkbutton href="#" on-click-function="bonusIssue" data-options="iconCls:'icon-ok',plain:true">发放</a>
				<a ae-Linkbutton href="#" on-click-function="back" data-options="iconCls:'icon-cancel',plain:true">退回</a>
			</div>
		</div>
	</div>
</div>
