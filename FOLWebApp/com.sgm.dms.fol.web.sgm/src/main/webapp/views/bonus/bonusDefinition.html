<div ae-panel title="奖金定义" style="padding-bottom:20px" ng-controller="BonusDefinitionController">
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="奖金编号"></ae-label>
				<input ae-textbox textbox-value="code"/>
			</div>
		</div>
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="奖金名称"></ae-label>
				<input ae-textbox textbox-value="codeCnDesc"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div align="center">
			<!-- <a ae-Linkbutton href="javascript:;" on-click-function="findReserveAmount">查询</a> -->
			<a ae-Linkbutton class="c6" href="javascript:;" on-click-function="queryBonusDefinition">查询</a>
			<a ae-Linkbutton href="javascript:;" on-click-function="addBonusDefinition">新增</a>
		</div>
	</div>
	<div class="row-fluid" ng-show="istableshow">
		<div class="span12">
			<table id="datagrid" ae-Datagrid title="查询结果列表" rownumbers="true" pagination="true" pageSize="10" data-options="toolbar:'#tb',singleSelect:true">
				<thead>
					<tr>
						<th data-options="field:'code',align:'center'" width="20%"><strong>奖金编号</strong></th>
						<th data-options="field:'codeCnDesc',align:'center'" width="20%"><strong>奖金名称</strong></th>
						<th data-options="field:'cDate',align:'center'" width="20%"><strong>创建日期</strong></th>
						<th data-options="field:'uDate',align:'center'" width="20%"><strong>更新日期</strong></th>
						<th data-options="field:'remark',align:'center'" width="20%"><strong>备注</strong></th>
					</tr>
				</thead>
			</table>
			<div id="tb">
				<a ae-Linkbutton href="#" on-click-function="updateBonusDefinition" data-options="iconCls:'icon-edit',plain:true">修改</a>
			</div>
		</div>
	</div>
</div>
