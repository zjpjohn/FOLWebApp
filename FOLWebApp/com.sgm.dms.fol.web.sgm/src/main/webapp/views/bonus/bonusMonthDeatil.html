<div ae-panel style="padding-bottom:20px;" title="奖金月度明晰查询" ng-controller="bonusMonthDeatilCtrl">
	<div class="row-fluid">
		<div class="span6">
			<div control-group  padding-top="20px" padding-left="47px" padding-right="20px" padding-bottom="5px">
				<ae-label name="渠道类型"></ae-label>
				<input id="dealerType" ae-combobox editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
		<div class="span6">
			<div control-group  padding-top="20px" padding-left="36px" padding-right="20px" padding-bottom="5px">
				<ae-label name="奖金类型"></ae-label>
				<input id="bonusType" ae-combobox editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div control-group  padding-top="0px" padding-left="47px" padding-right="20px" padding-bottom="5px">
				<ae-label name="会计年度"></ae-label>
				<input id="year" ae-combobox editable="false" data-options="valueField:'value',textField:'display'"/>
			</div>
		</div>
		<div class="span6">
			<div control-group  padding-top="0px" padding-left="36px" padding-right="20px" padding-bottom="5px">
				<ae-label name="会计月度"></ae-label>
				<input id="month" ae-combobox editable="false" data-options="valueField:'value',textField:'display'"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div control-group  padding-top="0px" padding-left="47px" padding-right="20px" padding-bottom="5px">
				<ae-label name="客户代码"></ae-label>
				<ae-textbox textbox-value="sapCode" id="sapCode" ></ae-textbox>
			</div>
		</div>
		<div class="span6">
			<div control-group  padding-top="0px" padding-left="36px" padding-right="20px" padding-bottom="5px">
				<ae-label name="客户名称"></ae-label>
				<ae-textbox textbox-value="dealerName" id="dealerName" ></ae-textbox>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div align="center">
			<!-- <a ae-Linkbutton href="javascript:;" on-click-function="findReserveAmount">查询</a> -->
			<a ae-Linkbutton class="c6" href="javascript:;" on-click-function="findBonusMonthDeatil">查询</a>
			<a ae-Linkbutton href="javascript:;"on-click-function="monthDeatilResult">导出</a>
		</div>
	</div>
	<div class="row-fluid" ng-show="istableshow">
		<div class="span12">
			<table id="datagrid" style="width:100%" ae-Datagrid title="查询结果列表" rownumbers="true" pagination="true" pageSize="10"data-options="toolbar:'#tb'">
				<thead>
					<tr>
						<th data-options="field:'sapCode',align:'center'" width="8%"><strong>客户代码</strong></th>
						<th data-options="field:'dealerName',align:'center'" width="10%"><strong>客户名称</strong></th>
						<th data-options="field:'postingDate',align:'center'" width="13%"><strong>SAP过账日期</strong></th>
						<th data-options="field:'changeTime',align:'center'" width="13%"><strong>FOL处理日期</strong></th>
						<th data-options="field:'beforeChangeAmount',align:'center'" width="13%"><strong>变动前奖金余额</strong></th>
						<th data-options="field:'changeAmount',align:'center'" width="10%"><strong>变动余额</strong></th>
						<th data-options="field:'referType',align:'center'" width="10%"><strong>变动类型</strong></th>
						<th data-options="field:'id',align:'center'" width="10%"><strong>批次号</strong></th>						
						<th data-options="field:'folBonusAmount',align:'center'" width="13%"><strong>变动后奖金金额</strong></th>
					</tr>
				</thead>
			</table>
			<div id="tb">
				<a ae-Linkbutton href="javascript:;" ng-click="findOrderDeatil('datagrid')" data-options="iconCls:'icon-large-smartart',plain:true">订单明细</a>
				<a ae-Linkbutton href="javascript:;" ng-click="findBillingDeatil('datagrid')" data-options="iconCls:'icon-large-smartart',plain:true">Billing明细</a>
			</div>
		</div>
	</div>
</div>
