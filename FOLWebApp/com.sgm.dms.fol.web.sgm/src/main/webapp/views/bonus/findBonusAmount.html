
<div ae-panel title="奖金查询">
	<div class="row-fluid">
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="渠道类型"></ae-label>
				<input ae-combobox editable="false" ng-model="dealer_type"/>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="奖金类型"></ae-label>
				<input ae-combobox editable="false"/>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="20px">
				<ae-label name="客户代码"></ae-label>
				<input ae-textbox/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div align="center">
			<!-- <a ae-Linkbutton href="javascript:;" on-click-function="findReserveAmount">查询</a> -->
			<a ae-Linkbutton href="javascript:;" on-click-function="findReserveAmountTest">查询</a>
			<a ae-Linkbutton href="javascript:;" >导出</a>
		</div>
	</div>
	<div class="row-fluid" ng-show="istableshow">
		<div class="span12">
			<table ae-Datagrid title="查询结果列表" onrowenter="true" pagination="true" pageSize="10">
				<thead>
					<tr>
						<th data-options="field:'no',align:'center'" width="12%"><strong>序号</strong></th>
						<th data-options="field:'dealerCode',align:'center'" width="12%"><strong>客户代码</strong></th>
						<th data-options="field:'dealerName',align:'center'" width="12%"><strong>客户名称</strong></th>
						<th data-options="field:'dealerType',align:'center'" width="12%"><strong>渠道类型</strong></th>
						<th data-options="field:'reserveType',align:'center'" width="12%"><strong>奖金类型</strong></th>
						<th data-options="field:'totalAmount',align:'center'" width="14%"><strong>奖金余额</strong></th>
						<th data-options="field:'frozenAmount',align:'center'" width="14%"><strong>冻结奖金</strong></th>
						<th data-options="field:'amount',align:'center'" width="14%"><strong>奖金可用余额</strong></th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>
