<div ae-panel title="奖金颁发查询" style="padding-bottom:20px" ng-controller="BonusIssueSuccessController">
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="批次号"></ae-label>
				<input ae-textbox id="bonusIssueBatchNo" textbox-value="bonusIssueBatchNo"/>
			</div>
		</div>
		<div class="span6">
			<div control-group padding-top="10px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<div control-group padding-left="20px" padding-top="0px">
					<ae-label name="上传日期"></ae-label>
					<input ae-datebox id="bonusIssueBeginDate" datebox-value="bonusIssueBeginDate" style="width:30%"/>
					<ae-label name="到"></ae-label>
					<input ae-datebox id="bonusIssueEndDate" datebox-value="bonusIssueEndDate" style="width:30%"/>
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div align="center">
			<!-- <a ae-Linkbutton href="javascript:;" on-click-function="findReserveAmount">查询</a> -->
			<a class="c6" ae-Linkbutton href="javascript:;" on-click-function="bonusIssueQuery">查询</a>
		</div>
	</div>
	<div class="row-fluid" ng-show="istableshow">
		<div class="span12">
			<table id="bonusIssueGridDate" ae-Datagrid title="查询结果列表" rownumbers="true" pagination="true" pageSize="10" data-options="singleSelect:true,toolbar:'#tb'">
				<thead>
					<tr>
						<th data-options="field:'batchNo',align:'center'" width="25%"><strong>批次号</strong></th>
						<th data-options="field:'uploadDate',align:'center'" width="25%"><strong>上传日期</strong></th>
						<th data-options="field:'publishDate',align:'center'" width="25%"><strong>颁发日期</strong></th>
						<th data-options="field:'remark',align:'center'" width="25%"><strong>备注</strong></th>
					</tr>
				</thead>
			</table>
			<div id="tb">
				<a ae-Linkbutton href="#" on-click-function="exportFile" data-options="iconCls:'icon-save',plain:true">导出明细</a>
			</div>
		</div>
	</div>
</div>
