<div ae-panel style="width: 100%; padding-bottom: 20px" title="奖金余额对账"
	ng-controller="bonusAmountReconcileCtrl">
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="47px"
				padding-right="20px" padding-bottom="5px">
				<ae-label name="渠道类型"></ae-label>
				<input id="dealerType" ae-combobox editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
		<div class="span6">
			<div control-group padding-top="20px" padding-left="36px"
				padding-right="20px" padding-bottom="5px">
				<ae-label name="奖金类型"></ae-label>
				<input id="bonusType" ae-combobox editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
	</div>
		<div class="row-fluid">
			<div class="span6">
				<div control-group padding-top="0px" padding-left="47px"
					padding-right="20px" padding-bottom="5px">
					<ae-label name="会计年度"></ae-label>
					<input id="year" ae-combobox editable="false"
						data-options="valueField:'value',textField:'display'" />
				</div>
			</div>
			<div class="span6">
				<div control-group padding-top="0px" padding-left="36px"
					padding-right="20px" padding-bottom="5px">
					<ae-label name="会计月度"></ae-label>
					<input id="month" ae-combobox editable="false"
						data-options="valueField:'value',textField:'display'" />
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span6">
				<div control-group padding-top="0px" padding-left="20px"
					padding-right="20px" padding-bottom="20px">
					<ae-label name="有无余额差异"></ae-label>
					<input id="isDiff" ae-combobox editable="false"
						data-options="valueField:'value',textField:'display'" />
				</div>
			</div>
			<div class="span6">
				<div control-group padding-top="0px" padding-left="36px"
					padding-right="20px" padding-bottom="20px">
					<ae-label name="客户代码"></ae-label>
					<ae-textbox textbox-value="startSapCode" id="startSapCode"
						style="width:95px;"></ae-textbox>
					<span>到</span>
					<ae-textbox textbox-value="endSapCode" id="endSapCode"
						style="width:95px;"></ae-textbox>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div align="center">
				<a ae-Linkbutton class="c6" href="javascript:;"
					on-click-function="findbonusAmountReconcile">查询</a> <a
					ae-Linkbutton href="javascript:;"
					on-click-function="bonusAmountReconcile">导出</a>
			</div>
		</div>
		<div class="row-fluid" ng-if="istableshow">
			<div class="span12">
				<table id="datagrid" style="width: 100%" ae-Datagrid title="查询结果列表"
					rownumbers="true" pagination="true" pageSize="10">

					<thead>
						<tr>
							<!--<th data-options="field:'no',align:'center'" width="5%"><strong>序号</strong></th>-->
							<th data-options="field:'sapCode',align:'center'" width="7%"
								rowspan="2"><strong>客户代码</strong></th>
							<th data-options="field:'dealerName',align:'center'" width="9%"
								rowspan="2"><strong>客户名称</strong></th>
							<th data-options="field:'bonusLastAmount',align:'center'"
								width="10%"rowspan="2"><strong>本月期初余额</strong></th>
							<th colspan="2"><strong>本月增加</strong></th>
							<th colspan="1"><strong>本月减少</strong></th>
							<th data-options="field:'bonusAmount',align:'center'" width="15%"
								rowspan="2"><strong>FOL本月期末余额</strong></th>
							<th colspan="2"><strong>SAP奖金信息</strong></th>
							<th data-options="field:'differenceAmount',align:'center',formatter:folUtil.setColumnColor" width="12%"
								rowspan="2"><strong>余额差异</strong></th>
						</tr>
						<tr>		
							<th data-options="field:'bonusAdd',align:'center'" width="10%"><strong>财务本月颁发</strong></th>
							<th data-options="field:'bonusSub',align:'center'" width="10%"><strong>退货奖金返回</strong></th>
							<th data-options="field:'billBonus',align:'center'" width="10%"><strong>billing使用</strong></th>
							<th data-options="field:'sapBonusLastAmount',align:'center'"
								width="10%"><strong>本月期初余额</strong></th>
							<th data-options="field:'sapBonusAmount',align:'center'"
								width="10%"><strong>本月期末余额</strong></th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
