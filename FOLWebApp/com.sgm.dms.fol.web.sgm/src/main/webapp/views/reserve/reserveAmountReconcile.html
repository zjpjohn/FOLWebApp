<div ae-panel style="width:100%;padding-bottom:20px" title="储备金余额对账" ng-controller="reserveAmountReconcileCtrl">
	<div class="row-fluid">
		<div class="span6">
			<div control-group  padding-top="20px" padding-left="47px" padding-right="20px" padding-bottom="5px">
				<ae-label name="渠道类型"></ae-label>
				<input id="dealerType" ae-combobox editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
		<div class="span6">
			<div control-group  padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="储备金类型"></ae-label>
				<input id="reserveType" ae-combobox editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div control-group  padding-top="0px" padding-left="47px" padding-right="20px" padding-bottom="5px">
				<ae-label name="会计年度"></ae-label>
				<input id="year" ae-combobox editable="false" data-options="valueField:'value',textField:'display'"/>
			</div>
		</div>
		<div class="span6">
			<div control-group  padding-top="0px" padding-left="36px" padding-right="20px" padding-bottom="5px">
				<ae-label name="会计月度"></ae-label>
				<input id="month" ae-combobox editable="false" data-options="valueField:'value',textField:'display'"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div control-group  padding-top="0px" padding-left="20px" padding-right="20px" padding-bottom="20px">
				<ae-label name="有无余额差异"></ae-label>
				<input id="difference" ae-combobox editable="false" data-options="valueField:'value',textField:'display'"/>
			</div>
		</div>
		<div class="span6">
			<div control-group  padding-top="0px" padding-left="36px" padding-right="20px" padding-bottom="20px">
				<ae-label name="客户代码"></ae-label>
				<ae-textbox textbox-value="startSapCode" id="startSapCode" style="width:95px;"></ae-textbox>
				<span>到</span>
				<ae-textbox textbox-value="endSapCode" id="endSapCode" style="width:95px;"></ae-textbox>
			</div>
		</div>
	</div>
	
	<div class="row-fluid">
		<div align="center">
			<a ae-Linkbutton class="c6" href="javascript:;" on-click-function="findReserveAmountReconcile">查询</a>
			<a ae-Linkbutton href="javascript:;"on-click-function="amountReconcile">导出</a>
		</div>
	</div>

	<div class="row-fluid" ng-if="istableshow">
		<div class="span12">
			<table id="datagrid" style="width:100%" ae-Datagrid title="查询结果列表" rownumbers="true" pagination="true" pageSize="10">
				<thead>
					<tr>
						<!--<th data-options="field:'no',align:'center'" width="5%" rowspan="2"><strong>序号</strong></th>-->
						<th data-options="field:'sapCode',align:'center'" width="8%" rowspan="2"><strong >客户代码</strong></th>
						<th data-options="field:'dealerName',align:'center'"width="12%" rowspan="2"><strong>客户名称</strong></th>
						<th colspan="4"><strong>FOL储备金信息</strong></th>
						<th colspan="2"><strong >SAP储备金信息</strong></th>
						<th data-options="field:'differenceAmount',align:'center',formatter:folUtil.setColumnColor" width="11%" rowspan="2"><strong>余额差异</strong></th>
					</tr>
					<tr>
						<th data-options="field:'reserveLastAmount',align:'center'" width="12%"><strong>上月余额</strong></th>
						<th data-options="field:'reserveChangeAddAmount',align:'center'" width="12%"><strong>本月增加</strong></th>
						<th data-options="field:'reserveChangeSubtractAmount',align:'center'" width="12%"><strong>本月减少</strong></th>
						<th data-options="field:'reserveAmount',align:'center'" width="12%"><strong>本月余额</strong></th>
						<th data-options="field:'sapReserveLastAmount',align:'center'" width="10%"><strong>上月余额</strong></th>
						<th data-options="field:'sapReserveAmount',align:'center'" width="10%"><strong>本月余额</strong></th>
						
					</tr>
				</thead>
			</table>
		</div>
	</div>	
</div>
