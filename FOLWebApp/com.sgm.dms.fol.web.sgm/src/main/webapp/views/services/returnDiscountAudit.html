<div ae-panel title="退货折让单审核">
	<div class="row-fluid">
		<div class="span4">
			<div control-group  padding-top="20px" padding-left="32px" padding-right="20px" padding-bottom="5px">
				<ae-label name="客户代码"></ae-label>
				<input ae-textbox/>
			</div>
		</div>
		<div class="span4">
			<div control-group  padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="客户名称"></ae-label>
				<input ae-textbox/>
			</div>
		</div>
		<div class="span4" > 
			<div control-group  padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="快递单号"></ae-label>
				<input ae-textbox/>
			</div>
		</div>
		
	</div>
	<div class="row-fluid">
		<div class="span4">
			<div control-group padding-left="20px" padding-top="0px">
				<ae-label name="折让单单号"></ae-label>
				<input ae-textbox/>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-left="20px" padding-top="0px">
				<ae-label name="上报日期"></ae-label>
				<input ae-textbox/>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-left="20px" padding-top="0px">
				<ae-label name="处理状态"></ae-label>
				<input ae-combobox editable="false"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span4">
			<div control-group padding-left="62px" padding-top="0px">
				<ae-label name="省份"></ae-label>
				<input ae-combobox editable="false"/>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-left="50px" padding-top="0px">
				<ae-label name="区域"></ae-label>
				<input ae-combobox editable="false"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div align="center">
			<a ae-Linkbutton href="javascript:;" on-click-function="find">查询</a>
			<a ae-Linkbutton href="#" ui-sref="returnCertificateProces">审核</a>
		</div>
	</div>
	<div class="row-fluid" ng-show="true">
		<div class="span12">
			<table ae-Datagrid style="width:100%" title="查询结果列表" onrowenter="true" pagination="true" pageSize="10">
				<thead>
					<tr>
						<th data-options="field:'no',align:'center'" width="5%"><strong>序号</strong></th>
						<th data-options="field:'dealerCode',align:'center'" width="8%"><strong >客户代码</strong></th>
						<th data-options="field:'dealerName',align:'center'" width="8%"><strong>客户名称</strong></th>
						<th data-options="field:'dealerType',align:'center'" width="8%"><strong>折让单号</strong></th>
						<th data-options="field:'reserveType',align:'center'" width="8%"><strong>金额(不含税)</strong></th>
						<th data-options="field:'totalAmount',align:'center'" width="8%"><strong>税额</strong></th>
						<th data-options="field:'frozenAmount',align:'center'" width="6%"><strong>处理状态</strong></th>
						<th data-options="field:'a',align:'center'" width="10%"><strong>上报日期</strong></th>
						<th data-options="field:'b',align:'center'" width="10%"><strong>受理日期</strong></th>
						<th data-options="field:'c',align:'center'" width="10%"><strong>受理意见</strong></th>
						<th data-options="field:'d',align:'center'" width="10%"><strong>快递单号</strong></th>
						<th data-options="field:'e',align:'center'" width="11%"><strong>操作	</strong></th>
					</tr>
				</thead>
			</table>
		</div>
	</div>	
</div>
