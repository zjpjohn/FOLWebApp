<div ae-panel style="padding-bottom:20px" title="异常处理" ng-controller="AmountExceptionHandingController">
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="20px">
				<ae-label name="客户代码"></ae-label>
				<input ae-textbox style="width:50%" id="sapCode" textbox-value="sapCode"></input>
			</div>
		</div> 
	</div>
	<div class="row-fluid">
		<div align="center">
			<a ae-Linkbutton class="c6" href="javascript:;" on-click-function="findDealerInfo">查询</a>
		</div>
	</div>
	
	<div class="row-fluid" ng-show="istableshow">
		<div class="span12">
			<table id="datagrid" style="width:100%" ae-Datagrid title="查询结果列表" data-options="rownumbers:true,pagination:true,pageSize:10,singleSelect:true,autoRowHeight:false,toolbar:'#tb'">
				<thead>
					<tr>
						<th data-options="field:'sapCode',align:'center'" width="10%"><strong>客户代码</strong></th>
						<th data-options="field:'dealerName',align:'center'" width="12%"><strong>客户名称</strong></th>
						<th data-options="field:'reserveTotalAmount',align:'center'" width="13%"><strong>储备金余额</strong></th>
						<th data-options="field:'reserveFrozenAmount',align:'center'" width="13%"><strong>冻结储备金</strong></th>
						<th data-options="field:'reserveAvailAmount',align:'center'" width="13%"><strong>储备金可用余额</strong></th>
						<th data-options="field:'bonusTotalAmount',align:'center'" width="13%"><strong>奖金余额</strong></th>
						<th data-options="field:'bonusFrozenAmount',align:'center'" width="13%"><strong>冻结奖金</strong></th>
						<th data-options="field:'bonusAvailAmount',align:'center'" width="13%"><strong>奖金可用余额</strong></th>
					</tr>
				</thead>
			</table>
			<div id="tb">
				<a ae-Linkbutton href="#" on-click-function="amountExHanding" data-options="iconCls:'icon-large-smartart',plain:true">金额异常处理</a>
			</div>
		</div>
	</div>
</div>
