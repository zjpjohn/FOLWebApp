<div ae-panel style="padding-bottom:20px" title="新增金额异常处理" ng-controller="AmountExceptionHandingController">
	<div class="row-fluid">
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="20px">
				<ae-label name="客户代码"></ae-label>
				<input ae-textbox id="sapCode" textbox-value="sapCode" readonly="true"></input>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="20px">
				<ae-label name="变化类型"></ae-label>
				<input ae-combobox id="changeType" editable="false" data-options="valueField:'code',textField:'codeCnDesc'"></input>
			</div>
		</div> 
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="20px">
				<ae-label name="变动金额"></ae-label>
				<input ae-numberbox id="changeAmount" numberBox-value="changeAmount"></input>
			</div>
		</div> 
		
	</div>
	<div class="row-fluid">
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="20px">
				<ae-label name="处理号"></ae-label>
				<input ae-textbox id="disposeNo" textbox-value="disposeNo"></input>
			</div>
		</div> 
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="20px">
				<ae-label name="处理描述"></ae-label>
				<input ae-textbox id="disposeDesc" textbox-value="disposeDesc"></input>
			</div>
		</div>
	</div>
	
	<div class="row-fluid">
		<div align="center">
			<a ae-Linkbutton class="c6" href="javascript:;" on-click-function="opertion">确定</a>
		</div>
	</div>
	
</div>
