<div ae-panel style="padding-bottom: 20px;" title="折让单管理" ng-controller="ReturnAllowanceManagerController">

    <div class="row-fluid">
        <div class="span4">
            <div control-group padding-left="10px" padding-top="0px">
                <ae-label name="客户代码"></ae-label>
                <ae-textbox id="sapCode" textbox-value="sapCode"></ae-textbox>
                <a ae-Linkbutton href="javascript:;" on-click-function="findDealer" data-options="iconCls:'icon-search',plain:true"></a>
            </div>
        </div>

        <div class="span4">
            <div control-group padding-left="10px" padding-top="0px">
                <ae-label name="客户名称"></ae-label>
                <ae-textbox id="dealerName" textbox-value="dealerName"></ae-textbox>
            </div>
        </div>

        <div class="span4">
            <div control-group padding-left="10px" padding-top="0px">
                <ae-label name="折让单号"></ae-label>
                <ae-textbox id="allowanceNo" textbox-value="allowanceNo"></ae-textbox>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span4">
            <div control-group padding-left="10px" padding-top="0px">
                <ae-label name="快递单号"></ae-label>
                <ae-textbox id="expressNo" textbox-value="expressNo"></ae-textbox>
            </div>
        </div>

        <div class="span4">
            <div control-group padding-left="10px" padding-top="0px">
                <ae-label name="处理状态"></ae-label>
                <ae-combobox id="status" data-options="valueField:'code',textField:'codeCnDesc'" editable="false"></ae-combobox>
            </div>
        </div>

        <div class="span4">
            <div control-group padding-left="10px" padding-top="0px">
                <ae-label name="受理日期"></ae-label>
                <ae-datebox id="startTime" style="width:105px;"></ae-datebox>
                -
                <ae-datebox id="endTime" style="width:105px;"></ae-datebox>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span6">
            <div control-group padding-left="10px" padding-top="0px">
                <ae-label name="所属公司"></ae-label>
<!--                 <input type="checkbox" id="wuhan" />武汉 -->
                <input type="checkbox" id="shanghai" />上海
                <input type="checkbox" id="tianjin" />天津
                <input type="checkbox" id="chongqin" />重庆
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div align="center">
            <a ae-Linkbutton class="c6" href="javascript:;" on-click-function="query">查询</a>
            <a ae-Linkbutton href="javascript:;" on-click-function="reset">重置</a>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12" ng-if="istableshow">
            <table id="datagrid" style="width: 100%" ae-Datagrid title="查询结果列表" rownumbers="true" pagination="true" pageSize="10" data-options="toolbar:'#tb',autoRowHeight:false,singleSelect:false">
                <thead>
                    <tr>
                        <th data-options="field:'isChecked',align:'left',checkbox:'true'" width="4%"></th>
                        <th data-options="field:'allowanceNo',align:'center'" width="16%"><strong>折让单号</strong></th>
                        <th data-options="field:'applicantName',align:'center'" width="10%"><strong>申请人</strong></th>
                        <th data-options="field:'applyDateDisplay',align:'center'" width="10%"><strong>申请日期</strong></th>
                        <th data-options="field:'reporterName',align:'center'" width="10%"><strong>上报人</strong></th>
                        <th data-options="field:'reportDateDisplay',align:'center'" width="10%"><strong>上报日期</strong></th>
                        <th data-options="field:'approveDateDisplay',align:'center'" width="10%"><strong>受理日期</strong></th>
                        <th data-options="field:'approveMsg',align:'center'" width="10%"><strong>受理意见</strong></th>
                        <th data-options="field:'statusDesc',align:'center'" width="10%"><strong>处理状态</strong></th>
                        <th data-options="field:'expressNo',align:'center'" width="10%"><strong>快递单号</strong></th>
                    </tr>
                </thead>
            </table>
            <div id="tb">
                <a ae-Linkbutton href="#" on-click-function="report" data-options="iconCls:'icon-ok',plain:true">开票</a>
                <a ae-Linkbutton href="#" on-click-function="reject" data-options="iconCls:'icon-cancel',plain:true">拒绝</a>
                <a ae-Linkbutton href="#" on-click-function="allowanceDeatil" data-options="iconCls:'icon-search',plain:true">折让单明细</a>
            </div>

            <div class="row-fluid">
                <div align="center">
                    <a ae-Linkbutton class="c6" href="javascript:;" on-click-function="exportTxt">批量导出开票文件</a>
                    <a ae-Linkbutton href="javascript:;" on-click-function="exportExcel">导出</a>
                </div>
            </div>
        </div>
    </div>
</div>
