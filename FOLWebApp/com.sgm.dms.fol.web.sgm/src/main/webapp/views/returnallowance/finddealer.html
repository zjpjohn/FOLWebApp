<div ae-panel style="padding-bottom: 20px;" title="查询经销商" ng-controller="DealerInfoController">

    <div class="row-fluid">
        <div class="span6">
            <div control-group padding-left="10px" padding-top="0px">
                <ae-label name="客户代码"></ae-label>
                <ae-textbox id="sapCode" textbox-value='sapCode'></ae-textbox>
            </div>
        </div>

        <div class="span6">
            <div control-group padding-left="10px" padding-top="0px">
                <ae-label name="客户名称"></ae-label>
                <ae-textbox id="dealerName" textbox-value='dealerName'></ae-textbox>
            </div>
        </div>

        <!--<div class="span4">
            <div control-group padding-left="10px" padding-top="0px">
                <ae-label name="所属省份"></ae-label>
                <ae-combobox id="province" editable="false"></ae-combobox>
            </div>
        </div>-->
    </div>

    <!--<div class="row-fluid">
        <div class="span4">
            <div control-group padding-left="10px" padding-top="0px">
                <ae-label name="所属城市"></ae-label>
                <ae-combobox id="city" editable="false"></ae-combobox>
            </div>
        </div>

        <div class="span4">
            <div control-group padding-left="10px" padding-top="0px">
                <ae-label name="所属区域"></ae-label>
                <ae-combobox id="region" editable="false"></ae-combobox>
            </div>
        </div>
    </div>-->

    <div class="row-fluid">
        <div align="center">
            <a ae-Linkbutton class="c6" href="javascript:;" on-click-function="queryDealer">查询</a>
            <a ae-Linkbutton href="javascript:;" on-click-function="findDealerReset">重置</a>
        </div>
    </div>


    <div class="row-fluid">
        <div class="span5">
            <table id="datagridSelected" style="width: 100%" ae-Datagrid title="已选客户" rownumbers="true" pagination="true" pageSize="10" data-options="toolbar:'#tb',singleSelect:false">
                <thead>
                    <tr>
                        <th data-options="field:'isChecked',align:'left',checkbox:'true'" width="4%"></th>
                        <th data-options="field:'sapCode',align:'center'" width="20%"><strong>客户代码</strong></th>
                        <th data-options="field:'dealerName',align:'center'" width="74%"><strong>客户名称</strong></th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="span2">
            <ul control-group margin-top="0px auto" margin-bottom="0px auto" ng-class="{'text-center':true}">
                <li control-group margin-top="0px" margin-bottom="5px">
                    <a ae-Linkbutton href="#" ng-style="inherit" on-click-function="left">左移</a>
                </li>
                <li control-group margin-top="5px" margin-bottom="5px">
                    <a ae-Linkbutton href="#" ng-style="inherit" on-click-function="right">右移</a>
                </li>
                <li control-group margin-top="5px" margin-bottom="5px">
                    <a ae-Linkbutton href="#" ng-style="inherit" on-click-function="leftAll">全部左移</a>
                </li>
                <li control-group margin-top="5px" margin-bottom="0px">
                    <a ae-Linkbutton href="#" ng-style="inherit" on-click-function="rightAll">全部右移</a>
                </li>
            </ul>
        </div>

        <div class="span5">
            <table id="datagridWaitSelected" style="width: 100%" ae-Datagrid title="待选客户" rownumbers="true" pagination="true" pageSize="10" data-options="toolbar:'#tb',singleSelect:false">
                <thead>
                    <tr>
                        <th data-options="field:'isChecked',align:'left',checkbox:'true'" width="4%"></th>
                        <th data-options="field:'sapCode',align:'center'" width="20%"><strong>客户代码</strong></th>
                        <th data-options="field:'dealerName',align:'center'" width="74%"><strong>客户名称</strong></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <div class="row-fluid">
        <div align="center">
            <a ae-Linkbutton class="c6" href="javascript:;" on-click-function="submit">确定</a>
            <a ae-Linkbutton href="javascript:;" on-click-function="cancel">返回</a>
        </div>
    </div>
</div>
