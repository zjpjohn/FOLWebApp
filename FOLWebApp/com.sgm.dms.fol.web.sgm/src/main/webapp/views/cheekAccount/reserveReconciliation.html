<div ae-panel title="储备金明细对账">
	<div class="row-fluid">
		<div class="span6">
			<div control-group  padding-top="20px" padding-left="47px" padding-right="20px" padding-bottom="5px">
				<ae-label name="渠道类型"></ae-label>
				<input ae-combobox editable="false"/>
			</div>
		</div>
		<div class="span6">
			<div control-group  padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="储备金类型"></ae-label>
				<input ae-combobox editable="false"/>
			</div>
		</div>
		</div>
	<div class="row-fluid">
		<div class="span6">
			<div control-group  padding-top="0px" padding-left="47px" padding-right="20px" padding-bottom="5px">
				<ae-label name="客户代码"></ae-label>
				<input ae-textbox/>
			</div>
		</div>
		<div class="span6">
			<div control-group  padding-top="0px" padding-left="36px" padding-right="20px" padding-bottom="5px">
				<ae-label name="客户名称"></ae-label>
				<input ae-textbox/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div control-group  padding-top="0px" padding-left="47px" padding-right="20px" padding-bottom="20px">
				<ae-label name="会计年度"></ae-label>
				<input ae-combobox editable="false"/>
			</div>
		</div>
		<div class="span6">
			<div control-group  padding-top="0px" padding-left="36px" padding-right="20px" padding-bottom="20px">
				<ae-label name="会计月度"></ae-label>
				<input ae-combobox editable="false"/>
			</div>
		</div>
	</div>
	
	<div class="row-fluid">
		<div align="center">
			<a ae-Linkbutton href="javascript:;" on-click-function="find">查询</a>
			<a ae-Linkbutton href="javascript:;">导出</a>
		</div>
	</div>
	<div class="row-fluid" ng-show="true">
		<div class="span12">
			<table ae-Datagrid style="width:100%" title="查询结果列表" onrowenter="true" pagination="true" pageSize="10">
				<thead>
					<tr>
						<th data-options="field:'dealerType',align:'center'" width="11%"><strong>客户代码</strong></th>
						<th data-options="field:'reserveType',align:'center'" width="15%"><strong>客户名称</strong></th>
						<th data-options="field:'totalAmount',align:'center'" width="15%"><strong>SAP过账日期</strong></th>
						<th data-options="field:'frozenAmount',align:'center'" width="15%"><strong>FOL处理日期</strong></th>
						<th data-options="field:'a',align:'center'" width="15%"><strong>凭证号</strong></th>
						<th data-options="field:'b',align:'center'" width="15%"><strong>Billing号</strong></th>
						<th data-options="field:'c',align:'center'" width="15%"><strong>FOL金额</strong></th>
						
					</tr>
				</thead>
			</table>
		</div>
	</div>	
</div>
