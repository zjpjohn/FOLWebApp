<div ae-panel style="padding-bottom:20px;" title="资金余额报表" ng-controller="FundBalanceStatementCtrl">
	<div class="row-fluid">
		<div class="span6">
			<div control-group  padding-top="20px" padding-left="47px" padding-right="20px" padding-bottom="5px">
				<ae-label name="渠道类型"></ae-label>
				<input id="dealerType" ae-combobox editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
		<div class="span6">
			<div control-group  padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="储备金类型"></ae-label>
				<input id="reserveType" ae-combobox editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div control-group  padding-top="0px" padding-left="47px" padding-right="20px" padding-bottom="20px">
				<ae-label name="客户代码"></ae-label>
				<ae-textbox textbox-value="startSapCode" id="startSapCode" style="width:95px;"></ae-textbox>
				<span>到</span>
				<ae-textbox textbox-value="endSapCode" id="endSapCode" style="width:95px;"></ae-textbox>
			</div>
		</div>
		<div class="span6">
			<div control-group padding-top="0px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="客户名称"></ae-label>
				<ae-textbox input id="dealerName" textbox-value="dealerName" id="dealerName"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div align="center">
			<!-- <a ae-Linkbutton href="javascript:;" on-click-function="findReserveAmount">查询</a> -->
			<a ae-Linkbutton class="c6" href="javascript:;" on-click-function="query">查询</a>
			<a ae-Linkbutton href="javascript:;" on-click-function="exportFile">导出</a>
		</div>
	</div>
	<div class="row-fluid" ng-show="istableshow">
		<div class="span12">
			<table id="datagrid" style="width:100%" ae-Datagrid title="查询结果列表" rownumbers="true" pagination="true" pageSize="10">
				<thead>
					<tr>
						<th data-options="field:'sapCode',align:'center'" width="15%"><strong>客户代码</strong></th>
						<th data-options="field:'dealerName',align:'center'" width="15%"><strong>客户名称</strong></th>
						<th data-options="field:'reserveAvailAmount',align:'center'" width="15%"><strong>储备金可用余额</strong></th>
						<th data-options="field:'bonusAvailAmount',align:'center'" width="15%"><strong>奖金可用余额</strong></th>
						<th data-options="field:'bonusAvailRatio',align:'center'" width="10%"><strong>奖金使用比例</strong></th>
						<th data-options="field:'maxOrderAmount',align:'center'" width="30%"><strong>最大可订购配件金额</strong></th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>
