
<div ae-panel title="系统角色权限设置" ng-controller="roleAuthorityMaintainUpdateCtrl">
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="角色权限类"></ae-label>
				<input id="clazz" ae-textbox  textbox-value="clazz"/>
			</div>
		</div>
	</div>
	<div hidden="true" style="display: none;">
		<input ae-textbox type="hidden" id="methodId" editable="false"/>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="角色权限方法"></ae-label>
				<input id="method" ae-textbox  textbox-value="method"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="10px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="角色权限URI"></ae-label>
			<input id="url" ae-textbox textbox-value="url"/>
			</div>
		</div>
	</div>

	<div class="row-fluid">
		<div align="center">
			<a ae-Linkbutton class="c6" href="javascript:;" on-click-function="systemPoRoMainA">确定</a>
			<a ae-Linkbutton href="javascript:;" on-click-function="cancel">取消</a>
		</div>
	</div>	
	
</div>
