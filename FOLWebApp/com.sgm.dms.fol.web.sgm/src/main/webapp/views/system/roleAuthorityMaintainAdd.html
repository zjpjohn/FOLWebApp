
<div ae-panel title="添加系统角色权限设置" ng-controller="roleAuthorityMaintainAddCtrl">
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="35px" padding-right="20px" padding-bottom="5px">
				<ae-label name="角色权限类*"></ae-label>
				<input id="clazz" ae-textbox required textbox-value="clazz"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="角色权限方法*"></ae-label>
				<input id="method" ae-textbox required textbox-value="method"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="24px" padding-right="20px" padding-bottom="5px">
				<ae-label name="角色权限URI*"></ae-label>
				<input id="url" ae-textbox required textbox-value="url"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div align="center">
			<a ae-Linkbutton class="c6" href="javascript:;" on-click-function="systemPoRoMainAdd">确定</a>
			<a ae-Linkbutton href="javascript:;" on-click-function="cancel">取消</a>
		</div>
	</div>	
</div>
