
<div ae-panel title="系统岗位角色设定" style="padding-bottom:20px" ng-controller="systemUpdateCtrl">
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="岗位名称"  ng-model="positionName" width="100px"></ae-label> 
				<input ae-textbox textbox-value="positionName" id="positionName" editable="false"/>
			</div> 
		</div> 
	</div> 
	<div hidden="true" style="display: none;">
		<input ae-textbox type="hidden" textbox-value="positionId" id="positionId" editable="false"/>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="10px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="岗位类型*"  ng-model="positionType" width="100px"></ae-label>
			<input id="positionType" required ng-model="positionType" ae-combobox editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="岗位描述" ng-model="positionDesc" width="100px"></ae-label> 
				<input ae-textbox textbox-value="positionDesc" id="positionDesc"/>
			</div> 
		</div> 
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="10px" padding-left="20px" padding-right="20px" padding-bottom="5px"> 
				<ae-label name="岗位代码(DP)" ng-model="dpPositionCode" width="100px"></ae-label>
			<input ae-textbox textbox-value="dpPositionCode" id="dpPositionCode"/>
			</div> 
		</div>
	</div> 
	<div class="row-fluid"> 
		<div align="center">
			<a ae-Linkbutton class="c6" href="javascript:;" on-click-function="systemPoRoMainA">确定</a> 
			<a ae-Linkbutton href="javascript:;" ui-sref="systemPoRoMain">取消</a> 
		</div> 
	</div> 
	<div class="row-fluid"> 
<!-- 		<div class="span12"> -->
			<table id="roledatagrid" style="width:100%; height:340px" ae-Datagrid title="角色信息" rownumbers="true" data-options="checkOnSelect:false,selectOnCheck:false">
				<thead>
					<tr>
						<th data-options="field:'isChecked',align:'left',checkbox:'true'" width="80%">序号</th>
						<th data-options="field:'roleName',align:'center'" width="90%"><strong>角色名称</strong></th>
					</tr>
				</thead>
			</table>
		</div> 
	</div>
