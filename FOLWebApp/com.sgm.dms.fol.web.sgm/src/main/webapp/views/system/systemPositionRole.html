
<div ae-panel title="系统岗位角色" style="padding-bottom:20px" ng-controller="systemCtrl">
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="岗位名称"></ae-label>
				<input ae-textbox id="positionName" />
			</div>
		</div>
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="岗位代码(DP)"></ae-label>
				<input ae-textbox id="dpPositionCode" ng-model="dpPositionCode"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div align="center">
			<a ae-Linkbutton class="c6" href="javascript:;" on-click-function="systemPoRoMain">查询</a>
			<a ae-Linkbutton href="javascript:;" on-click-function="systemPoRoAdd">新增</a>
		</div>
	</div>
	<div class="row-fluid" ng-show="istableshow">
		<div class="span12">
			<table  ae-Datagrid id="datagrid" style="width:100%" title="查询结果列表" onrowenter="true" pagination="true" pageSize="10" data-options="singleSelect:true,toolbar:'#tb',rownumbers:true">
				<thead>
					
					    <tr>
						<th data-options="field:'positionName',align:'center'" width="50%"><strong>岗位名称</strong></th>
						<th data-options="field:'dpPositionCode',align:'center'" width="50%"><strong>岗位代码(DP)</strong></th>
					</tr>
				</thead>
			</table>
			<div id="tb">
				<a ae-Linkbutton data-options="iconCls:'icon-edit',plain:true" href="#" on-click-function="systemPoRoMains">修改</a>
				<a ae-Linkbutton data-options="iconCls:'icon-remove',plain:true" href="#" on-click-function="systemPoRoDel">删除</a>
			</div>
		</div>
	</div>
</div>
