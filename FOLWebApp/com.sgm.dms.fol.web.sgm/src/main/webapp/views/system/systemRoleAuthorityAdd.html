
<div ae-panel title="添加系统角色权限设置" ng-controller="authorityAddCtrl">
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="角色名称*"></ae-label>
				<input id="roleName" ae-textbox required textbox-value="roleName"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="10px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="角色类型*"></ae-label>
			<input id="roleType" required ng-model="roleType" ae-combobox editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="10px" padding-left="25px" padding-right="20px" padding-bottom="5px">
				<ae-label name="角色描述"></ae-label>
			<input id="roleDesc" ae-textbox textbox-value="roleDesc"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div align="center">
			<a ae-Linkbutton class="c6" href="javascript:;" on-click-function="systemPoRoMainAdd">确定</a>
			<a ae-Linkbutton href="javascript:;" ui-sref="systemRoRiMain">取消</a>
		</div>
	</div>	
	<div class="row-fluid" ng-show="true">
			<table id="roledatagrid" ae-Datagrid style="width:100%; height:340px" title="权限信息 " rownumbers="true" data-options="checkOnSelect:false,selectOnCheck:false">
				<thead>
					<tr>
						<th data-options="field:'isChecked',align:'left',checkbox:'true'" width="80%">序号</th>
						<th data-options="field:'menuName',align:'center'" width="90%"><strong>菜单</strong></th>
					</tr>
				</thead>
			</table>
	</div>
	
</div>
