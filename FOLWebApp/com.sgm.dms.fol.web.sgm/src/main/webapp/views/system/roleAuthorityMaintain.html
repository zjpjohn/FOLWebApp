
<div ae-panel title="系统角色权限维护" style="padding-bottom:20px" ng-controller="authorityMaintainCtrl">
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="类名"></ae-label>
				<input ae-textbox id="clazz" />
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div align="center">
			<a ae-Linkbutton class="c6" href="javascript:;" on-click-function="systemRoRiMain">查询</a>
			<a ae-Linkbutton href="javascript:;" on-click-function="systemRoRiMainsAd">新增</a>
		</div>
	</div>
	<div class="row-fluid" ng-show="istableshow">
		<div class="span12">
			<table ae-Datagrid id="datagrid" style="width:100%" title="查询结果列表" onrowenter="true" pagination="true" pageSize="10"data-options="singleSelect:true,toolbar:'#tb',rownumbers:true">
				<thead>
					<tr>
						<th data-options="field:'clazz',align:'left'" width="35%"><strong>角色权限类</strong></th>
						<th data-options="field:'url',align:'left'" width="30%"><strong>角色权限URI</strong></th>
						<th data-options="field:'remark',align:'left'" width="35%"><strong>说明</strong></th>
					</tr>
				</thead>
			</table>
			<div id="tb">
			<a ae-Linkbutton data-options="iconCls:'icon-edit',plain:true" href="#" on-click-function="systemRoRiMains">修改</a>
			<a ae-Linkbutton data-options="iconCls:'icon-remove',plain:true" href="javascript:;" on-click-function="delsystem">删除</a>
			</div>
		</div>
	</div>
</div>
