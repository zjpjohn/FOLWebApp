<div ae-panel title="系统岗位角色设定" ng-controller="systemAddCtrl">
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="岗位名称*" width="100px"></ae-label> 
				<input ae-textbox id="positionName" required/>
			</div> 
		</div> 
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="10px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="岗位类型*" width="100px"></ae-label>
			<input id="positionType" required ng-model="positionType" ae-combobox editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="岗位描述" width="100px"></ae-label> 
				<input ae-textbox id="positionDesc"/>
			</div> 
		</div> 
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="10px" padding-left="20px" padding-right="20px" padding-bottom="5px"> 
				<ae-label name="岗位代码(DP)" width="100px"></ae-label>
			<input ae-textbox id="dpPositionCode"/>
			</div> 
		</div>
	</div> 
	<div class="row-fluid"> 
		<div align="center">
			<!-- <a ae-Linkbutton href="javascript:;" on-click-function="findReserveAmount">查询</a> --> 
			<a ae-Linkbutton class="c6" href="javascript:;"on-click-function="systemPoRoMainAdd">确定</a> 
			<a ae-Linkbutton href="javascript:;" ui-sref="systemPoRoMain">取消</a> 
		</div> 
	</div> 
	<div class="row-fluid"> 
		<table id="roledatagrid" style="width:100%; height:340px" ae-Datagrid title="角色信息" rownumbers="true" data-options="checkOnSelect:false,selectOnCheck:false">
			<thead>
				<tr>
					<th data-options="field:'isChecked',align:'left',checkbox:'true'" width="80%">序号</th>
					<th data-options="field:'roleName',align:'center'" width="90%"><strong>角色名称</strong></th>
				</tr>
			</thead>
		</table>
	</div> 
</div>
