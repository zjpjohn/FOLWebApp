
<div ae-panel title="系统角色权限设置" ng-controller="authorityUpdateCtrl">
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="角色名称"></ae-label>
				<input id="roleName" ae-textbox required textbox-value="roleName"/>
			</div>
		</div>
	</div>
	<div hidden="true" style="display: none;">
		<input ae-textbox type="hidden" id="roleId" editable="false"/>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="10px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="角色类型"></ae-label>
			<input id="roleType" ng-model="roleType" ae-combobox editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="10px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="角色描述"></ae-label>
			<input id="roleDesc" ae-textbox textbox-value="roleDesc"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div align="center">
			<a ae-Linkbutton class="c6" href="javascript:;" on-click-function="systemPoRoMainA">确定</a>
			<a ae-Linkbutton href="javascript:;" ui-sref="systemRoRiMain">取消</a>
		</div>
	</div>	
	<div class="row-fluid" ng-show="true">
			
			<table id="roledatagrid" style="width:100%; height:340px" ae-Datagrid title="权限信息" rownumbers="true" data-options="checkOnSelect:false,selectOnCheck:false">
				<thead>
					<tr>
						<th data-options="field:'isChecked',align:'left',checkbox:'true'" width="80%">序号</th>
						<th data-options="field:'menuName',align:'center'" width="90%"><strong>储备金管理</strong></th>
					</tr>
				</thead>
			</table>
	</div>
	
</div>
