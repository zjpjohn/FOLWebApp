
<div ae-panel title="系统人员角色维护" style="padding-bottom:20px" ng-controller="PersonRoleCtrl">
	<div class="row-fluid">
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="人员姓名" width="100px"></ae-label>
				<input ae-textbox id="userName" style="width:50%"/>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="人员帐号" width="100px"></ae-label>
				<input ae-textbox id="userAccount" style="width:50%"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="岗位" width="100px"></ae-label>
				<input ae-combobox id="positionId" style="width:50%" editable="false" data-options="valueField:'positionId',textField:'positionName'"/>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="人员状态" width="100px"></ae-label>
				<input ae-combobox id="userStatus" style="width:50%" editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div align="center">
			<!-- <a ae-Linkbutton href="javascript:;" on-click-function="findReserveAmount">查询</a> -->
			<a ae-Linkbutton class="c6" href="javascript:;" on-click-function="findPersonRole">查询</a>
			<a ae-Linkbutton href="javascript:;" on-click-function="userAdd">新增</a>
		</div>
	</div>
	<div class="row-fluid" ng-show="istableshow">
		<div class="span12">
			 <table id="datagrid" style="width:100%" ae-Datagrid title="查询结果列表" rownumbers="true" pagination="true" pageSize="10" data-options="singleSelect:true,toolbar:'#tb'">
				<thead>
					<tr>
						<th data-options="field:'userName',align:'center'" width="40%"><strong>姓名</strong></th>
						<th data-options="field:'userPosition',align:'center'" width="55%"><strong>岗位</strong></th>
					</tr>
				</thead>
			</table>
			<div id="tb">
				<a ae-Linkbutton href="javascript:;" data-options="iconCls:'icon-edit',plain:true" on-click-function="updataPersonRoles">修改</a>
				<a ae-Linkbutton href="javascript:;" data-options="iconCls:'icon-remove',plain:true" on-click-function="delUser">删除</a>
			</div>
		</div>
	</div>
</div>
