
<div ae-panel title="系统角色权限维护" style="padding-bottom:20px" ng-controller="authorityCtrl">
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="角色类型"></ae-label>
				<input  id="roleType"  ng-model="roleType" ae-combobox editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div align="center">
			<!-- <a ae-Linkbutton href="javascript:;" on-click-function="findReserveAmount">查询</a> -->
			<a ae-Linkbutton class="c6" href="javascript:;" on-click-function="systemRoRiMain">查询</a>
			<a ae-Linkbutton href="javascript:;" on-click-function="systemRoRiMainsAd">新增</a>
		</div>
	</div>
	<div class="row-fluid" ng-show="istableshow">
		<div class="span12">
			<table ae-Datagrid id="datagrid" style="width:100%" title="查询结果列表" onrowenter="true" pagination="true" pageSize="10"data-options="singleSelect:true,toolbar:'#tb',rownumbers:true">
				<thead>
					<tr>
						<th data-options="field:'roleName',align:'center'" width="27%"><strong>角色名称</strong></th>
						<th data-options="field:'roleDesc',align:'center'" width="27%"><strong>角色描述</strong></th>
						<th data-options="field:'roleTypeDesc',align:'center'" width="20%"><strong>角色类型</strong></th>
					</tr>
				</thead>
			</table>
			<div id="tb">
			<a ae-Linkbutton data-options="iconCls:'icon-edit',plain:true" href="#" on-click-function="systemRoRiMains">修改菜单</a>
			<a ae-Linkbutton data-options="iconCls:'icon-edit',plain:true" href="#" on-click-function="updateRoleAuthority">修改权限</a>
			<a ae-Linkbutton data-options="iconCls:'icon-remove',plain:true" href="javascript:;" on-click-function="delsystem">删除</a>
			</div>
		</div>
	</div>
</div>
