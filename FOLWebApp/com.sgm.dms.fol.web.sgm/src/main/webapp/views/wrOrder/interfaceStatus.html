<div ae-panel title="FOL-SAP接口状态查询" style="padding-bottom:20px" ng-controller="InterfaceStatusController">
	<div class="row-fluid">
		<div class="span4">
			<div control-group padding-top="20px" padding-left="34px" padding-right="20px" padding-bottom="5px">
				<ae-label name="发票号"></ae-label>
				<input ae-textbox id="invoiceNo" textbox-value="invoiceNo"/>
			</div>
		</div>	
		<div class="span4">
			<div control-group padding-top="20px" padding-left="0px" padding-right="20px" padding-bottom="5px">
				<ae-label name="处理状态"></ae-label>
				<input ae-combobox id="process_status"  editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-left="0px" padding-top="20px" padding-right="0px"  padding-bottom="5px">
				<ae-label name="处理时间"></ae-label>
				<ae-datebox datebox-value="startTime" style="width:120px;"
					id="startTime"></ae-datebox>
				<span>到:</span><ae-datebox datebox-value="endTime" style="width:120px;"
					id="endTime"></ae-datebox>
			</div>
		</div>	
	</div>

	<div class="row-fluid">
		<div align="center">
			<a class="c6" ae-Linkbutton href="javascript:;" on-click-function="query">查询</a>
		</div>
	</div>
	
	<div class="row-fluid" ng-show="istableshow">
		<div class="span12">
			<table id="datagrid" ae-Datagrid title="查询结果列表" rownumbers="true" pagination="true" pageSize="10" data-options="singleSelect:true">
				<thead>
					<tr>
						<th data-options="field:'financeWarranty',align:'center'" width="14%"><strong>发票凭证</strong></th>
						<th data-options="field:'ascCode',align:'center'" width="14%"><strong>经销商代码</strong></th>
						<th data-options="field:'remark',align:'center'" width="30%"><strong>备注</strong></th>
						<th data-options="field:'invoiceNo',align:'center'" width="14%"><strong>发票号</strong></th>
						<th data-options="field:'processStatusName',align:'center'" width="14%"><strong>发票状态</strong></th>
						<th data-options="field:'sapResolveDate',align:'center'" width="14%"><strong>处理时间</strong></th>
					</tr>
				</thead>
			</table>
		</div>
	</div>

</div>
