<div ae-panel title="经销商提交超时未处理发票查询" style="padding-bottom:20px" ng-controller="OvertimeInvoiceController">
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="34px" padding-right="20px" padding-bottom="5px">
				<ae-label name="经销商代码"></ae-label>
				<input ae-textbox id="sapCode" textbox-value="sapCode"/>
			</div>
		</div>	
		<div class="span6">
			<div control-group padding-top="20px" padding-left="10px" padding-right="20px" padding-bottom="5px">
				<ae-label name="发票号"></ae-label>
				<input ae-textbox id="invoiceNo" textbox-value="invoiceNo"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">	
		<div class="span6">
			<div control-group padding-top="20px" padding-left="45px" padding-right="20px" padding-bottom="5px">
				<ae-label name="快递单号"></ae-label>
				<input ae-textbox id="expressNo" textbox-value="expressNo"/>
			</div>
		</div>	
		<div class="span6">
			<div control-group  padding-top="20px" padding-left="0px" padding-right="20px" padding-bottom="20px">
				<ae-label name="超过天数"></ae-label>
				<ae-textbox textbox-value="startTime" id="startTime" style="width:95px;"></ae-textbox>
				<span>到</span>
				<ae-textbox textbox-value="endTime" id="endTime" style="width:95px;"></ae-textbox>
			</div>
		</div>
	</div>	

	<div class="row-fluid">
		<div align="center">
			<a class="c6" ae-Linkbutton href="javascript:;" on-click-function="query">查询</a>
		</div>
	</div>
	
	<div class="row-fluid" ng-show="istableshow">
		<div class="span12">
			<table id="datagrid" ae-Datagrid title="查询结果列表" rownumbers="true" pagination="true" pageSize="10" data-options="singleSelect:true">
				<thead>
					<tr>
						<th data-options="field:'reportDate',align:'center'" width="14%"><strong>提交SGM日期</strong></th>
						<th data-options="field:'sapCode',align:'center'" width="14%"><strong>经销商代码</strong></th>
						<th data-options="field:'invoiceNo',align:'center'" width="14%"><strong>发票号</strong></th>
						<th data-options="field:'linetotal',align:'center'" width="14%"><strong>金额</strong></th>
						<th data-options="field:'tax',align:'center'" width="14%"><strong>税额</strong></th>
						<th data-options="field:'gross',align:'center'" width="14%"><strong>总金额</strong></th>
						<th data-options="field:'expressNo',align:'center'" width="14%"><strong>快递单号</strong></th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>
