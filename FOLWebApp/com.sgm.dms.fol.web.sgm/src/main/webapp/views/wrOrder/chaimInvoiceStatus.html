<div ae-panel title="索赔发票状态查询" style="padding-bottom:20px" ng-controller="ChaimInvoiceStatusController">
	<div class="row-fluid">
		<div class="span4">
			<div control-group padding-top="20px" padding-left="10px" padding-right="20px" padding-bottom="5px">
				<ae-label name="经销商代码"></ae-label>
				<input ae-textbox id="sapCode" textbox-value="sapCode"/>
			</div>
		</div>	
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="发票号"></ae-label>
				<input ae-textbox id="invoiceNo" textbox-value="invoiceNo"/>
			</div>
		</div>	
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="快递单号"></ae-label>
				<input ae-textbox id="expressNo" textbox-value="expressNo"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">	
		<div class="span4">
			<div control-group padding-top="20px" padding-left="34px" padding-right="20px" padding-bottom="5px">
				<ae-label name="状态"></ae-label>
				<input ae-combobox id="status"  editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-top="20px" padding-left="34px" padding-right="20px" padding-bottom="5px">
				<ae-label name="审核人"></ae-label>
				<input ae-textbox id="approveMan" textbox-value="approveMan"/>
			</div>
		</div>		
	</div>	

	<div class="row-fluid">
		<div align="center">
			<a class="c6" ae-Linkbutton href="javascript:;" on-click-function="query">查询</a>
		</div>
	</div>
	
	<div class="row-fluid" ng-if="istableshow">
		<div class="span12">
			<table id="datagrid" style="width:100%" ae-Datagrid title="查询结果列表" data-options="rownumbers:true,pagination:true,pageSize:10,autoRowHeight:false,toolbar:'#tb'">
				<thead>
					<tr>
						<th data-options="field:'isChecked',align:'left',checkbox:'true'" width="4%">序号</th>
						<th data-options="field:'sapCode',align:'center'" width="10%"><strong>经销商代码</strong></th>
						<th data-options="field:'invoiceNo',align:'center'" width="10%"><strong>发票号</strong></th>
						<th data-options="field:'statusName',align:'center'" width="10%"><strong>状态</strong></th>
						<th data-options="field:'expressNo',align:'center'" width="10%"><strong>快递单号</strong></th>
						<!-- <th data-options="field:'approveMsg',align:'center'" width="10%"><strong>操作备注</strong></th> -->
						<th data-options="field:'linetotal',align:'center'" width="10%"><strong>不含税金额</strong></th>
						<th data-options="field:'tax',align:'center'" width="10%"><strong>税额</strong></th>
						<th data-options="field:'gross',align:'center'" width="10%"><strong>总金额</strong></th>
						<th data-options="field:'month',align:'center'" width="10%"><strong>月份</strong></th>
						<th data-options="field:'approveMan',align:'center'" width="10%"><strong>审核人</strong></th>
						<th data-options="field:'remark',align:'center',editor:'text'" width="10%"><strong>操作备注</strong></th>
						
					</tr>
				</thead>
			</table>
			<div id="tb">
				<a ae-Linkbutton href="#" on-click-function="deatil" data-options="iconCls:'icon-large-smartart',plain:true">明细</a>
				<a ae-Linkbutton href="#" on-click-function="anew" data-options="iconCls:'icon-reload',plain:true">重处理</a>
				<a ae-Linkbutton href="#" on-click-function="save" data-options="iconCls:'icon-ok',plain:true">保存备注</a>
				<a ae-Linkbutton href="#" on-click-function="back" data-options="iconCls:'icon-cancel',plain:true">退回</a>
				
			</div>
		</div>
	</div>
	<div ae-window id="DeatilWindow" title="索赔发票跟踪明细" data-options="modal:true,closed:true,shadow:false" ng-controller="DeatilController">
		<div class="easyui-layout">
		<div ae-panel  style="padding-bottom: 20px;">
			<div class="row-fluid">
				<div class="span4">
					<div control-group padding-top="10px" padding-left="20px" padding-right="20px" padding-bottom="5px">
						<span>经销商代码：{{claimStatus.sapCode}}</span>
					</div>
				</div>
				<div class="span4">
					<div control-group padding-top="10px" padding-left="20px" padding-right="20px" padding-bottom="5px">
						<span>发票号：{{claimStatus.invoiceNo}}</span>
					</div>
				</div>
				<div class="span4">
					<div control-group padding-top="10px" padding-left="20px" padding-right="20px" padding-bottom="5px">
						<span>快递单号：{{claimStatus.expressNo}}</span>
					</div>
				</div>
			</div>

		</div>
			<div id="deatilistable" class="row-fluid">
				<div class="span12">
					<table ae-Datagrid style="width:100%" id="deatildatagrid" title="查询结果列表" data-options="singleSelect:true,toolbar:'#deatiltb'">
						<thead>
							<tr>
								<th data-options="field:'wrType',align:'center'" width="20%"><strong>索赔类型</strong></th>
								<th data-options="field:'partCost',align:'center'" width="20%"><strong>配件费用</strong></th>
								<th data-options="field:'labourCost',align:'center'" width="20%"><strong>工时费用</strong></th>
								<th data-options="field:'otherCost',align:'center'" width="10%"><strong>其他费用</strong></th>
								<th data-options="field:'tax',align:'center'" width="10%"><strong>税额</strong></th>
								<th data-options="field:'linetotal',align:'center'" width="10%"><strong>不含税金额</strong></th>
								<th data-options="field:'gross',align:'center'" width="10%"><strong>含税金额</strong></th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
