<div ae-panel title="SAP每日财务凭证查询" style="padding-bottom:20px" ng-controller="FinancialCertificateController">
		<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="34px" padding-right="20px" padding-bottom="5px">
				<ae-label name="经销商代码"></ae-label>
				<input ae-textbox id="sapCode" textbox-value="sapCode"/>
			</div>
		</div>	
		<div class="span6">
			<div control-group padding-top="20px" padding-left="0px" padding-right="20px" padding-bottom="5px">
				<ae-label name="审核人"></ae-label>
				<input ae-textbox id="approveMan" textbox-value="approveMan"/>
			</div>
		</div>	
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-left="34px" padding-top="20px" padding-right="0px"  padding-bottom="5px">
				<ae-label name="提交SAP日期"></ae-label>
				<ae-datebox datebox-value="startTime" style="width:120px;"
					id="startTime"></ae-datebox>
				<span>到:</span><ae-datebox datebox-value="endTime" style="width:120px;"
					id="endTime"></ae-datebox>
			</div>
		</div>
	</div>		
	<div class="row-fluid">
		<div align="center">
			<a class="c6" ae-Linkbutton href="javascript:;" on-click-function="query">查询</a>
			<a class="c6" ae-Linkbutton href="javascript:;" on-click-function="exportCertificate">导出</a>
		</div>
	</div>
	
	<div class="row-fluid" ng-show="istableshow">
		<div class="span12">
			<table id="datagrid" ae-Datagrid title="查询结果列表" rownumbers="true" pagination="true" pageSize="10" data-options="singleSelect:true">
				<thead>
					<tr>
						<th data-options="field:'createDate',align:'center'" width="15%"><strong>提交SAP日期</strong></th>
						<th data-options="field:'sapCode',align:'center'" width="12%"><strong>经销商代码</strong></th>
						<th data-options="field:'invoiceNo',align:'center'" width="13%"><strong>发票号</strong></th>
						<th data-options="field:'invoiceCertificate',align:'center'" width="12%"><strong>发票凭证</strong></th>
						<th data-options="field:'linetotal',align:'center'" width="12%"><strong>金额</strong></th>
						<th data-options="field:'tax',align:'center'" width="12%"><strong>税额</strong></th>
						<th data-options="field:'gross',align:'center'" width="12%"><strong>总金额</strong></th>
						<th data-options="field:'approveMan',align:'center'" width="12%"><strong>审核人</strong></th>
					</tr>
				</thead>
			</table>
		</div>
	</div>

</div>
