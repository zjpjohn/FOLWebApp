<div ae-panel style="padding-bottom: 20px;" title="奖金月度报表"
	ng-controller="bonusMonthFormCtrl">

	<div class="row-fluid">
		<div class="span6">
				<div control-group padding-left="20px" padding-top="0px">
					<ae-label name="开始年月"></ae-label>
					<ae-datebox style="width:120px;"
						id="startTime" data-options="formatter:folUtil.getMyformatter,parser:folUtil.getMyparser">
						</ae-datebox>	
				</div>
			</div>
		<div class="span6">
				<div control-group padding-left="20px" padding-top="0px">
					
					<ae-label name="结束年月"></ae-label>
					<ae-datebox style="width:120px;"
						id="endTime" data-options="formatter:folUtil.getMyformatter,parser:folUtil.getMyparser">
						</ae-datebox>
				</div>
			</div>
	</div>
	<div class="row-fluid">
			<div align="center">
				<a ae-Linkbutton class="c6" href="javascript:;"
					on-click-function="findBonusMonthForm">查询</a> <a
					ae-Linkbutton href="javascript:;"
					on-click-function="bonusMonthForm">导出</a>
			</div>
		</div>
	<div class="row-fluid" ng-show="istableshow">
		<div class="span12">
			<table id="datagrid" style="width: 100%" ae-Datagrid title="查询结果列表"
				rownumbers="true" pagination="true" pageSize="10">
				<thead>
					<tr>
						<th data-options="field:'sapCode',align:'center'" width="7%" rowspan="2"><strong>客户代码</strong></th>
						<th data-options="field:'dealerName',align:'center'" width="9%" rowspan="2"><strong>客户名称</strong></th>
						<th data-options="field:'year',align:'center'" width="6%" rowspan="2"><strong>年度</strong></th>
						<th data-options="field:'month',align:'center'" width="6%" rowspan="2"><strong>月度</strong></th>
						<th data-options="field:'beforeChangeAmount',align:'center'" width="13%" rowspan="2"><strong>本月期初余额</strong></th>
						<th colspan="3"><strong>本月增加</strong></th>
						<th colspan="2"><strong>本月减少</strong></th>
						<th data-options="field:'afterChangeAmount',align:'center'" width="13%" rowspan="2"><strong>本月期末可用余额</strong></th>
					</tr>
					<tr>	
						<th data-options="field:'bonusAddAmount',align:'center'" width="8%"><strong>新增颁发</strong></th>
						<th data-options="field:'freezeAmount',align:'center'" width="13%"><strong>订单取消(奖金解冻)</strong></th>
						<th data-options="field:'bonusSub',align:'center'" width="8%"><strong>退货奖金返回</strong></th>
						<th data-options="field:'orderSub',align:'center'" width="8%"><strong>订单扣减</strong></th>
						<th data-options="field:'frozenAmount',align:'center'" width="8%"><strong>订单冻结</strong></th>
					</tr>
				</thead>
			</table>
			
		</div>
	</div>
</div>
