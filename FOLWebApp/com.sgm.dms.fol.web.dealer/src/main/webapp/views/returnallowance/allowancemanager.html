<div ae-panel style="padding-bottom: 20px;" title="折让单查询" ng-controller="ReturnAllowanceManagerController">

    <div class="row-fluid">
        <div class="span6">
            <div control-group padding-left="20px" padding-top="0px">
                <ae-label name="折让单号"></ae-label>
                <ae-textbox id="allowanceNo" textbox-value="allowanceNo"></ae-textbox>
            </div>
        </div>

        <div class="span6">
            <div control-group padding-left="20px" padding-top="0px">
                <ae-label name="处理状态"></ae-label>
                <ae-combobox id="status" data-options="valueField:'code',textField:'codeCnDesc'" editable="false" textbox-value="status"></ae-combobox>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span6">
            <div control-group padding-left="20px" padding-top="0px">
                <ae-label name="申请开始日期"></ae-label>
                <ae-datebox id="startTime" editable="false" width="190" textbox-value="startTime"></ae-datebox>
            </div>
        </div>

        <div class="span6">
            <div control-group padding-left="20px" padding-top="0px">
                <ae-label name="申请结束日期"></ae-label>
                <ae-datebox id="endTime" editable="false" width="210" textbox-value="endTime"></ae-datebox>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div align="center">
            <a ae-Linkbutton class="c8" href="javascript:;" on-click-function="createAllowance">新建</a>
            <a ae-Linkbutton class="c6" href="javascript:;" on-click-function="query">查询</a>
            <a ae-Linkbutton href="javascript:;" on-click-function="reset">重置</a>
        </div>
    </div>

    <div class="row-fluid" ng-if="istableshow">
        <div class="span12">
            <table id="datagrid" style="width: 100%" ae-Datagrid title="查询结果列表" rownumbers="true" pagination="true" pageSize="10" data-options="toolbar:'#tb',singleSelect:false">
                <thead>
                    <tr>
                        <th data-options="field:'isChecked',align:'left',checkbox:'true'" width="4%"></th>
                        <th data-options="field:'allowanceNo',align:'center'" width="16%"><strong>折让单号</strong></th>
                        <th data-options="field:'applicantName',align:'center'" width="10%"><strong>申请人</strong></th>
                        <th data-options="field:'applyDateDisplay',align:'center'" width="10%"><strong>申请日期</strong></th>
                        <th data-options="field:'reporterName',align:'center'" width="10%"><strong>上报人</strong></th>
                        <th data-options="field:'reportDateDisplay',align:'center'" width="10%"><strong>上报日期</strong></th>
                        <th data-options="field:'approveDateDisplay',align:'center'" width="10%"><strong>受理日期</strong></th>
                        <th data-options="field:'approveMsg',align:'center'" width="10%"><strong>受理意见</strong></th>
                        <th data-options="field:'statusDesc',align:'center'" width="10%"><strong>处理状态</strong></th>
                        <th data-options="field:'expressNo',align:'center'" width="10%"><strong>快递单号</strong></th>
                    </tr>
                </thead>
            </table>
            <div id="tb">
                <a ae-Linkbutton href="#" on-click-function="edit" data-options="iconCls:'icon-edit',plain:true">编辑</a>
                <a ae-Linkbutton href="#" on-click-function="report" data-options="iconCls:'icon-reload',plain:true">上报</a>
                <a ae-Linkbutton href="#" on-click-function="cancel" data-options="iconCls:'icon-cancel',plain:true">作废</a>
                <a ae-Linkbutton href="#" on-click-function="detail" data-options="iconCls:'icon-search',plain:true">明细</a>
            </div>
        </div>
    </div>
</div>
