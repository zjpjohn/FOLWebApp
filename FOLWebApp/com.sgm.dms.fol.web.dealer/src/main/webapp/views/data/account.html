<div ae-panel title="我的账户" style="padding-bottom:20px" ng-controller="accountCtrl">
	
	<div class="row-fluid">
		<div class="span12">
			<div align="center">
				<ae-label name="截止当前时间您的账户余额信息"></ae-label>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span4">
			<div control-group padding-top="10px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<span>客户代码：{{account.sapCode}}</span>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-top="10px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<span>客户名称：{{account.dealerName}}</span>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span4">
			<div control-group padding-top="2px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<span>储备金余额：{{account.reserveTotalAmount}}</span>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-top="2px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<span>储备金冻结金额：{{account.reserveFrozenAmount}}</span>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-top="2px" padding-left="33px" padding-right="20px" padding-bottom="5px">
				<span>储备金可用余额：{{account.reserveAvailAmount}}</span>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span4">
			<div control-group padding-top="2px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<span>奖金余额：{{account.bonusTotalAmount}}</span>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-top="2px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<span>奖金冻结金额：{{account.bonusFrozenAmount}}</span>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-top="2px" padding-left="33px" padding-right="20px" padding-bottom="5px">
				<span>奖金可用余额：{{account.bonusAvailAmount}}</span>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div align="center">
			<a ae-Linkbutton href="javascript:;"  on-click-function="reserveChangeDeatilInquiry">储备金明细查询</a>
			<a ae-Linkbutton href="javascript:;"  on-click-function="bonusChangeDeatilInquiry">奖金明细查询</a>
			<a ae-Linkbutton href="javascript:;"  on-click-function="reconciliationSign">对账单签收</a>
		</div>
	</div>
</div>
