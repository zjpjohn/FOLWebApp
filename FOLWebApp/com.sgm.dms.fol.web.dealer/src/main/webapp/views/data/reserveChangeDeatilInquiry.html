<div class="easyui-layout" ng-controller=reserveChangeDeatilCtrl>
	<div ae-panel  data-options="region:'north'" style="padding-bottom:20px" title="储备金变动明细查询">
		<div class="row-fluid">
			<div class="span4">
				<div control-group  padding-top="20px" padding-left="10px" padding-right="20px" padding-bottom="5px" >
					<ae-label name="储备金类型"></ae-label>
					<input id="reserveType" style="width:53%" ae-combobox editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
				</div>
			</div>
			<div class="span4" > 
				<div control-group  padding-top="20px" padding-left="10px" padding-right="20px" padding-bottom="5px">
					<ae-label name="变动类型"></ae-label>
					<input id="businessCode" style="width:50%" ae-combobox editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
				</div>
			</div>
			<div class="span4">
				<div control-group padding-left="0px" padding-top="20px">
					<ae-label name="变动日期"></ae-label>
					<input ae-datebox style="width:100px;" id="startTime"/>
					<ae-label name="到"></ae-label>
					<input ae-datebox style="width:100px;" id="endTime"/>
				</div>
			</div>
			
		</div>
			
		<div class="row-fluid">
			<div align="center">
				<a ae-Linkbutton class="c6" href="javascript:;" on-click-function="findReserveDeatilChange">查询</a>
				<a ae-Linkbutton href="javascript:;" on-click-function="deatilChangeResult">导出</a>
			</div>
		</div>
	</div>
	
	<div class="row-fluid" data-options="region:'center'" ng-show="istableshow">
		<table id="changeAmountDataGrid" style="width:100%;" ae-Datagrid title="变动金额查询结果列表" data-options="rownumbers:true,pagination:true,pageSize:10,collapsible:true">
			<thead>
				<tr>
					<th data-options="field:'sapCode',align:'center'" width="12%"><strong>客户代码</strong></th>
					<th data-options="field:'dealerName',align:'center'" width="12%"><strong>客户名称</strong></th>
					<th data-options="field:'changeTime',align:'center'" width="12%"><strong>变更日期</strong></th>
					<th data-options="field:'beforeAvailAmount',align:'center'" width="12%"><strong>变动前储备金金额</strong></th>
					<th data-options="field:'changeAmount',align:'center'" width="12%"><strong>变动金额</strong></th>
					<th data-options="field:'afterChangeAmount',align:'center'" width="12%"><strong>变动后储备金金额</strong></th>
					<th data-options="field:'referType',align:'center'" width="12%"><strong>变动类型</strong></th>
<!-- 					<th data-options="field:'referCode',align:'center'" width="12%"><strong>详细信息</strong></th> -->
					<th data-options="field:'remark',align:'center'" width="18%"><strong>摘要</strong></th>
				</tr>
			</thead>
		</table>
	</div>
	
	<div style="margin-top:20px" data-options="region:'south'">
		<div class="row-fluid" ng-show="istableshow">
				<table id="freezeAmountDataGrid" style="width:100%;" ae-Datagrid title="冻结金额查询结果列表" data-options="rownumbers:true,pagination:true,pageSize:10,collapsible:true">
					<thead>
						<tr>
							<th data-options="field:'sapCode',align:'center'" width="12%"><strong>客户代码</strong></th>
							<th data-options="field:'dealerName',align:'center'" width="12%"><strong>客户名称</strong></th>
							<th data-options="field:'changeTime',align:'center'" width="12%"><strong>变更日期</strong></th>
							<th data-options="field:'beforeAvailAmount',align:'center'" width="12%"><strong>冻结前储备金金额</strong></th>
							<th data-options="field:'changeAmount',align:'center'" width="12%"><strong>冻结金额</strong></th>
							<th data-options="field:'afterChangeAmount',align:'center'" width="12%"><strong>冻结后储备金金额</strong></th>
							<th data-options="field:'referType',align:'center'" width="12%"><strong>变动类型</strong></th>
	<!-- 						<th data-options="field:'referCode',align:'center'" width="12%"><strong>详细信息</strong></th> -->
							<th data-options="field:'remark',align:'center'" width="18%"><strong>摘要</strong></th>
						</tr>
				</thead>
			</table>
		</div>
	</div>
</div>
