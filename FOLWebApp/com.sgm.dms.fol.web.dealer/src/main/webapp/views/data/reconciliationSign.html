<div ae-panel title="客户对账单签收" style="padding-bottom:20px" ng-controller="ReconciliationSignCtrl">
	<div class="row-fluid">
		<div class="span3">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<span>客户代码：{{account.sapCode}}</span>
			</div>
		</div>
		<div class="span3">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="20px">
				<span>经销商名称：{{account.dealerName}}</span>
			</div>
		</div>
		<div class="span3">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="20px">
				<ae-label name="年"></ae-label>
				<input id="year" style="width:50%" ae-combobox editable="false" data-options="valueField:'value',textField:'display'"/>
			</div>
		</div>
		<div class="span3">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="20px">
				<ae-label name="月"></ae-label>
				<input id="month" style="width:50%" ae-combobox editable="false" data-options="valueField:'value',textField:'display'"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div align="center">
			<!-- <a ae-Linkbutton href="javascript:;" on-click-function="findReserveAmount">查询</a> -->
			<a ae-Linkbutton href="javascript:;" on-click-function="ReconciliationSignQuery">查询</a>
		</div>
	</div>
	<div class="row-fluid" ng-show="istableshow">
		<div class="span12">
			<table ae-Datagrid style="width:100%" id="datagrid" title="查询结果列表" rownumbers="true" pagination="true" pageSize="10" data-options="toolbar:'#tb'">
				<thead>
					<tr>
						<th data-options="field:'title',align:'center'" width="30%"><strong>标题</strong></th>
						<th data-options="field:'billDate',align:'center'" width="30%"><strong>账单年月</strong></th>
						<th data-options="field:'effDate',align:'center'" width="20%"><strong>生效日期</strong></th>
						<th data-options="field:'statusName',align:'center'" width="10%"><strong>状态</strong></th>
						<th data-options="field:'confirmName',align:'center'" width="10%"><strong>是否确认无误</strong></th>
					</tr>
				</thead>
			</table>
			
			<div id="tb">
				<a ae-Linkbutton href="#" on-click-function="ReconciliationSignIn" data-options="iconCls:'icon-edit',plain:true">签收</a>
				<a ae-Linkbutton href="#" on-click-function="confimUnError" data-options="iconCls:'icon-ok',plain:true">确认无误</a>
				<a ae-Linkbutton href="#" on-click-function="selectReconciliationDeatil" data-options="iconCls:'icon-save',plain:true">对账单明细</a>
				<a ae-Linkbutton href="#" on-click-function="checkOut" data-options="iconCls:'icon-save',plain:true">导出</a>
			</div>
		</div>
	</div>
</div>
