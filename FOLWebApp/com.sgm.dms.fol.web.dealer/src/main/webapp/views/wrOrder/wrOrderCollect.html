<div ae-panel title="索赔月度财务汇总" style="padding-bottom:20px" ng-controller="WrOrderCollectController">
	<div class="row-fluid">
		<div class="span12">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				
<!-- 				<ae-datebox datebox-value="startWrDate" data-options="formatter:folUtil.getMyformatter,parser:folUtil.getMyparser" style="width:120px;" id="startWrDate"></ae-datebox> -->
				<div class="span6">
					<div control-group  padding-top="0px" padding-left="0px" padding-right="10px" padding-bottom="5px">
						<ae-label name="查询月-批次"></ae-label>
						<input id="startyear" ae-combobox editable="false" style="width:100px;" data-options="valueField:'value',textField:'display'"/>
						<input id="startmonth" ae-combobox editable="false" style="width:100px;" data-options="valueField:'value',textField:'display'"/>
						<input ae-combobox id=startWrBatch editable="false" style="width:100px;" data-options="valueField:'value',textField:'displayName'"/>
					</div>
				</div>

				<div class="span6">
					<div control-group  padding-top="0px" padding-left="10px" padding-right="10px" padding-bottom="5px">
						<ae-label name="至"></ae-label>
						<input id="endyear" ae-combobox editable="false" style="width:100px;" data-options="valueField:'value',textField:'display'"/>
						<input id="endmonth" ae-combobox editable="false" style="width:100px;" data-options="valueField:'value',textField:'display'"/>
						<input ae-combobox id="endWrBatch" editable="false" style="width:100px;" data-options="valueField:'value',textField:'displayName'"/>
					</div>
				</div>
<!-- 				<ae-datebox datebox-value="endWrDate" data-options="formatter:folUtil.getMyformatter,parser:folUtil.getMyparser" style="width:120px;" id="endWrDate"></ae-datebox> -->				
			</div>
		</div>	
		
	</div>
	
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="类型"></ae-label>
				<input id="wrType" style="width:50%" ae-combobox editable="false" data-options="valueField:'enCode',textField:'codeCnDesc',multiple:true"/>
			</div>
		</div>
	</div>

	<div class="row-fluid">
		<div align="center">
			<a class="c6" ae-Linkbutton href="javascript:;" on-click-function="query">查询</a>
		</div>
	</div>
	
	<div class="row-fluid" ng-if="istableshow">
		<div class="span12">
			<table id="wrOrderDataGrid"  ae-Datagrid title="查询结果列表" rownumbers="true" pagination="true" pageSize="10" data-options="toolbar:'#tb',singleSelect:false">
				<thead>
					<tr>
						<th data-options="field:'isChecked',align:'left',checkbox:'true'" width="4%">序号</th>
						<th data-options="field:'wrDate',align:'center'" width="10%"><strong>索赔月</strong></th>
						<th data-options="field:'wrBatch',align:'center'" width="10%"><strong>批次</strong></th>
						<th data-options="field:'wrType',align:'center'" width="10%"><strong>索赔类型</strong></th>
						<th data-options="field:'carAttr',align:'center'" width="10%"><strong>车辆属性</strong></th>
						<th data-options="field:'workHoursCode',align:'center'" width="10%"><strong>工时代码</strong></th>
						<th data-options="field:'wrNo',align:'center'" width="10%"><strong>索赔单号</strong></th>
						<th data-options="field:'lineNo',align:'center'" width="10%"><strong>行号</strong></th>
						<!-- <th data-options="field:'gwmClaimVersionNo',align:'center'" width="10%"><strong>GWM版本号</strong></th> -->
						<th data-options="field:'gross',align:'center'" width="10%"><strong>含税金额</strong></th>
						<th data-options="field:'vin',align:'center'" width="10%"><strong>VIN</strong></th>
						<th data-options="field:'linetotal',align:'center'" width="10%"><strong>不含税金额</strong></th>
						<th data-options="field:'partCost',align:'center'" width="10%"><strong>配件费用(含税)</strong></th>
						<th data-options="field:'labourCost',align:'center'" width="10%"><strong>工时费用(含税)</strong></th>
						<th data-options="field:'otherCost',align:'center'" width="10%"><strong>其他费用(含税)</strong></th>
						<th data-options="field:'tax',align:'center'" width="10%"><strong>税金</strong></th>
						<th data-options="field:'additional',align:'center'" width="10%"><strong>追加</strong></th>
						<th data-options="field:'deduction',align:'center'" width="10%"><strong>抵扣</strong></th>
						<th data-options="field:'roNo',align:'center'" width="10%"><strong>工单号</strong></th>
						<th data-options="field:'carSeries',align:'center'" width="10%"><strong>车系</strong></th>
						<th data-options="field:'carModel',align:'center'" width="10%"><strong>车型</strong></th>
						<!-- <th data-options="field:'businessUser',align:'center'" width="10%"><strong>业务接待</strong></th> -->
					</tr>
				</thead>
			</table>
			<div id="tb">
				<a ae-Linkbutton href="javascript:;" on-click-function="collect" data-options="iconCls:'icon-large-smartart',plain:true">汇总</a>
				<a ae-Linkbutton href="#" on-click-function="exportExcel" data-options="iconCls:'icon-save',plain:true">导出</a>
			</div>
		</div>
	</div>
</div>
