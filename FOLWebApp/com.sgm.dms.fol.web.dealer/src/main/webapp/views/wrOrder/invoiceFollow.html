<div ae-panel title="索赔发票跟踪查询" style="padding-bottom:20px" ng-controller="InvoiceFollowController">
	<div class="row-fluid">
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="发票号"></ae-label>
				<input ae-textbox id="invoiceNo" textbox-value="invoiceNo"/>
			</div>
		</div>	
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="快递单号"></ae-label>
				<input ae-textbox id="expressNo" textbox-value="expressNo"/>
			</div>
		</div>	
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="状态"></ae-label>
				<input ae-combobox id="status"  editable="false" data-options="valueField:'code',textField:'codeCnDesc'"/>
			</div>
		</div>
	</div>	

	<div class="row-fluid">
		<div align="center">
			<a class="c6" ae-Linkbutton href="javascript:;" on-click-function="query">查询</a>
		</div>
	</div>
	<div class="row-fluid" ng-if="istableshow">
		<div class="span12">
			<table id="datagrid" ae-Datagrid title="查询结果列表" rownumbers="true" pagination="true" pageSize="10" data-options="toolbar:'#tb',singleSelect:false">
				<thead>
					<tr>
						<th data-options="field:'isChecked',align:'left',checkbox:'true'" width="4%">序号</th>
						<th data-options="field:'expressNo',align:'center'" width="10%"><strong>快递单号</strong></th>
						<th data-options="field:'invoiceNo',align:'center'" width="10%"><strong>发票号</strong></th>
						<th data-options="field:'invoiceTitle',align:'center'" width="10%"><strong>发票抬头</strong></th>
						<th data-options="field:'reportDate',align:'center'" width="10%"><strong>月份</strong></th>
						<th data-options="field:'statusName',align:'center'" width="10%"><strong>处理状态</strong></th>
						<th data-options="field:'remark',align:'center'" width="10%"><strong>受理意见</strong></th>
						<th data-options="field:'partCost',align:'center'" width="10%"><strong>配件金额</strong></th>
						<th data-options="field:'labourCost',align:'center'" width="10%"><strong>工时金额</strong></th>
						<th data-options="field:'otherCost',align:'center'" width="10%"><strong>其他费用</strong></th>
						<th data-options="field:'linetotal',align:'center'" width="10%"><strong>不含税金额</strong></th>
						<th data-options="field:'tax',align:'center'" width="10%"><strong>税金</strong></th>
						<th data-options="field:'gross',align:'center'" width="10%"><strong>含税金额</strong></th>
						<th data-options="field:'proposer',align:'center'" width="10%"><strong>申请人</strong></th>
						<th data-options="field:'applyDate',align:'center'" width="10%"><strong>申请日期</strong></th>
						<th data-options="field:'reporter',align:'center'" width="10%"><strong>上报人</strong></th>
						<th data-options="field:'reportDate',align:'center'" width="10%"><strong>上报日期</strong></th>
						<th data-options="field:'oldInvoiceNum',align:'center'" width="10%"><strong>旧发票号</strong></th>
						<th data-options="field:'tax',align:'center'" width="10%"><strong>发票税额</strong></th>
					</tr>
				</thead>
			</table>
			<div id="tb">
				<a ae-Linkbutton href="javascript:;" on-click-function="deatil" data-options="iconCls:'icon-large-smartart',plain:true">明细</a>
				<a ae-Linkbutton href="javascript:;" on-click-function="exportBill" data-options="iconCls:'icon-large-smartart',plain:true">导出明细</a>
				<a ae-Linkbutton href="#" on-click-function="anew" data-options="iconCls:'icon-reload',plain:true">重做</a>
<!-- 				<a ae-Linkbutton href="#" on-click-function="cancel" data-options="iconCls:'icon-cancel',plain:true">作废</a> -->
			</div>
		</div>
	</div>
	<div ae-window id="DeatilsWindow" title="索赔发票跟踪明细" data-options="modal:true,closed:true,shadow:false" ng-controller="DeatilsController">
		<div class="easyui-layout">
			<div ae-panel data-options="region:'north'" style="padding-bottom: 20px;">
			<div class="row-fluid">
				<div class="span6">
					<div control-group padding-top="10px" padding-left="20px" padding-right="20px" padding-bottom="5px">
						<span>发票抬头：上汽通用汽车销售有限公司</span>
					</div>
				</div>
				<div class="span6">
					<div control-group padding-top="10px" padding-left="20px" padding-right="20px" padding-bottom="5px">
						<span>流水号：{{invoicefollow.invoiceFlowNum}}</span>
					</div>
				</div>
			</div>

		</div>
			<div id="deatilistable" class="row-fluid" ng-show="true">
				<div class="span12">
					<table ae-Datagrid style="width:100%" id="deatilsdatagrid" title="查询结果列表" rownumbers="true" data-options="singleSelect:true">
						<thead>
							<tr>
								<th data-options="field:'wrType',align:'center'" width="20%"><strong>索赔类型</strong></th>
								<th data-options="field:'partCost',align:'center'" width="20%"><strong>配件费用</strong></th>
								<th data-options="field:'labourCost',align:'center'" width="20%"><strong>工时费用</strong></th>
								<th data-options="field:'otherCost',align:'center'" width="10%"><strong>其他费用</strong></th>
								<th data-options="field:'tax',align:'center'" width="10%"><strong>税额</strong></th>
								<th data-options="field:'linetotal',align:'center'" width="10%"><strong>不含税金额</strong></th>
								<th data-options="field:'gross',align:'center'" width="10%"><strong>含税金额</strong></th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
	
</div>
