<div ae-panel title="银票可用额度" style="padding-bottom:20px" ng-controller="BankAvailAmountController">
	<div class="row-fluid">
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="银行"></ae-label>
				<input ae-combobox id="bankId"  editable="false" data-options="valueField:'id',textField:'bankChName'"/>
			</div>
		</div>
	</div>
	
	<div class="row-fluid">
		<div align="center">
			<a class="c6" ae-Linkbutton href="javascript:;" on-click-function="query">查询</a>
		</div>
	</div>
	
	<div class="row-fluid" ng-show="istableshow">
		<table id="datagrid" ae-Datagrid title="查询结果列表" rownumbers="true" pagination="true" pageSize="10" data-options="singleSelect:true">
			<thead>
				<tr>
					<th data-options="field:'bankAbbr',align:'center'" width="15%"><strong>银行缩写</strong></th>
					<th data-options="field:'bankChName',align:'center'" width="20%"><strong>银行中文名称</strong></th>
					<th data-options="field:'availAmount',align:'center'" width="20%"><strong>可用额度</strong></th>
					<th data-options="field:'exptdAmount',align:'center'" width="15%"><strong>今天到期</strong></th>
					<th data-options="field:'exptmrAmount',align:'center'" width="15%"><strong>明天到期</strong></th>
					<th data-options="field:'expaftertmrAmount',align:'center'" width="15%"><strong>后天到期</strong></th>
				</tr>
			</thead>
		</table>
	</div>
</div>
