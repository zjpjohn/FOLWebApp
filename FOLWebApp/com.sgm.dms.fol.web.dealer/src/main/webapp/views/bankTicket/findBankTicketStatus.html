<div ae-panel title="银票状态查询" style="padding-bottom:20px" ng-controller="BankTicketStatusController">
	<div class="row-fluid">
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="银票号码"></ae-label>
				<input ae-textbox id="acceptanceNumber" textbox-value="acceptanceNumber"/>
			</div>
		</div>
		
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="银行"></ae-label>
				<input ae-combobox id="bankId"  editable="false" data-options="valueField:'bankAbbr',textField:'bankChName'"/>
			</div>
		</div>
		<div class="span4">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="状态"></ae-label>
				<input ae-combobox id="bankTicketStatus"  editable="false" data-options="valueField:'value',textField:'displayName'"/>
			</div>
		</div>
		
	</div>
	
	<div class="row-fluid">		
		<div class="span6">
			<div control-group padding-top="20px" padding-left="20px" padding-right="20px" padding-bottom="5px">
				<ae-label name="出票日期"></ae-label>
				<ae-datebox datebox-value="startIssueDate" style="width:95px" id="startIssueDate"></ae-datebox>
				<ae-label name="到"></ae-label>
				<ae-datebox datebox-value="endIssueDate" style="width:95px" id="endIssueDate"></ae-datebox>
			</div>
		</div>
	</div>
	
	<div class="row-fluid">
		<div align="center">
			<a class="c6" ae-Linkbutton href="javascript:;" on-click-function="query">查询</a>
		</div>
	</div>
	
	<div class="row-fluid" ng-show="istableshow">
		<table id="datagrid" ae-Datagrid title="查询结果列表" rownumbers="true" pagination="true" pageSize="10" data-options="singleSelect:true">
			<thead>
				<tr>
					<th data-options="field:'acceptanceNumber',align:'center'" width="20%"><strong>银票号码</strong></th>
					<th data-options="field:'bankName',align:'center'" width="15%"><strong>银行名称</strong></th>
					<th data-options="field:'amount',align:'center'" width="20%"><strong>额度</strong></th>
					<th data-options="field:'issueDate',align:'center'" width="15%"><strong>出票日期</strong></th>
					<th data-options="field:'expirationDate',align:'center'" width="15%"><strong>到期日期</strong></th>
					<th data-options="field:'bankTicketStatusName',align:'center'" width="15%"><strong>处理状态</strong></th>
				</tr>
			</thead>
		</table>
	</div>
</div>
